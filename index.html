                        <h2 id="section-digital-device-management" class="text-3xl md:text-4xl font-bold text-[#001733] mt-8 mb-4 font-instrument-sans">I. Digital Device Management</h2>
                        <h3 id="sop-1-1" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 1.1: Digital Device Curfew Enforcement</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To ensure consistent enforcement of digital device curfews to promote healthy sleep habits, reduce distractions during study, and foster in-person social interaction.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding students and duty staff in all boarding houses.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>House Directors:</strong> Oversee enforcement, communicate rules, and manage consequences.</li>
                          <li><strong>Duty Staff:</strong> Directly responsible for enforcing the curfew, collecting devices (if applicable), and monitoring compliance.</li>
                          <li><strong>Students:</strong> Responsible for adhering to the curfew and submitting devices as required.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Curfew Communication:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>At the start of each term, House Directors clearly communicate digital device curfew times and procedures to all students (e.g., via house meeting, notice board, and Cube Contract).</li>
                          <li>Specific times for different year levels (e.g., Year 9-10: 9:00 PM, Year 11: 9:30 PM, Year 12-13: 10:00 PM - or as per school policy).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Device Collection/Monitoring:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Option A (Collection):</strong> At the designated curfew time, students place all personal digital devices (phones, tablets, gaming devices) in a designated, secure collection point in their house (e.g., locked cabinet in common room or House Office).</li>
                          <li>Duty Staff supervise the collection process, ensuring all students comply.</li>
                          <li>Devices are returned at a specified time the following morning (e.g., 7:00 AM).</li>
                          <li><strong>Option B (Self-Management with Checks):</strong> For older year levels (e.g., Year 12-13), devices may remain in rooms but must be switched off or placed on silent/airplane mode and stored out of reach (e.g., in a drawer, not under a pillow).</li>
                          <li>Duty Staff conduct random spot checks after curfew to ensure compliance.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Monitoring During Study Periods (Prep):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>During designated prep times, recreational digital device use is strictly prohibited.</li>
                          <li>Duty Staff actively supervise prep areas, ensuring students are using devices only for academic purposes.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Consequences for Non-Compliance:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>First Offence:</strong> Device confiscated for 24 hours, warning issued, recorded in house log.</li>
                          <li><strong>Second Offence:</strong> Device confiscated for 3 days, parent/caregiver informed, recorded in REACH.</li>
                          <li><strong>Third Offence:</strong> Device confiscated for 1 week, meeting with House Director and student, parent/caregiver informed, recorded in REACH, potential further disciplinary action as per Disciplinary Consequences Policy.</li>
                          <li>Repeated non-compliance may lead to permanent device restrictions or other disciplinary measures.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Reporting:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>All instances of non-compliance and subsequent actions are logged in the House Log and REACH.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Clear communication to students and parents about the curfew rules and consequences.</li>
                          <li>Parents informed promptly of repeated non-compliance.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Log entries for curfew breaches.</li>
                          <li>REACH entries for disciplinary actions.</li>
                          <li>Confiscation Log (if devices are collected).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, or as needed based on student behavior or technological changes.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Digital Devices Policy, Routines Policy, Disciplinary Consequences Policy.</p>

                        <h3 id="sop-1-2" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 1.2: Digital Citizenship Education & Responsible Use</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To educate students on responsible digital citizenship, promoting safe, ethical, and healthy use of technology.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding students, House Directors, and relevant school staff (e.g., IT, Counsellor).</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Director of Boarding:</strong> Oversees the integration of digital citizenship into boarding life.</li>
                          <li><strong>House Directors:</strong> Facilitate discussions, reinforce principles, and address digital well-being concerns.</li>
                          <li><strong>IT Department:</strong> Provides expertise on online safety and security.</li>
                          <li><strong>Counsellor:</strong> Addresses mental health aspects of digital use (e.g., screen time, social media pressure).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Induction Program Integration:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>During new student induction, dedicate a session to digital citizenship, covering:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Online safety and privacy.</li>
                            <li>Cyberbullying prevention and reporting (referencing Anti-Bullying Policy).</li>
                            <li>Responsible social media use.</li>
                            <li>Impact of screen time on sleep and academic performance.</li>
                            <li>School's Digital Devices Policy and expectations.</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Regular House Discussions/Workshops:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Directors facilitate regular (e.g., termly) discussions or short workshops on digital citizenship topics.</li>
                          <li>Utilize resources from reputable organizations (e.g., Netsafe NZ, Common Sense Media).</li>
                          <li>Encourage students to share experiences and best practices.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Addressing Misuse & Online Safety Incidents:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>When digital device misuse occurs (e.g., inappropriate content, cyberbullying), use it as a teachable moment.</li>
                          <li>Follow the Behaviour Management and Disciplinary Consequences Policies, but also engage in restorative conversations to educate on impact.</li>
                          <li>For explicit material posted online: If a student expresses concern about explicit material posted about them online, staff should:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Provide immediate support and reassurance.</li>
                            <li>Advise the student not to engage with the content or the person who posted it.</li>
                            <li>Inform the House Director and Director of Boarding immediately.</li>
                            <li>Guide the student (or act on their behalf, with consent) to utilize resources like TakeItDown.nz (or other relevant official platforms like Netsafe NZ) which can assist in removing non-consensual intimate images or videos.</li>
                            <li>Ensure the student has access to counselling support.</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Promoting Digital Well-being:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Encourage "digital detox" periods (e.g., during weekend activities, specific evenings).</li>
                          <li>Promote alternative activities that do not involve screens.</li>
                          <li>Educate students on managing notifications and setting personal boundaries for device use.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Parental Communication:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Share resources and information with parents on supporting healthy digital habits at home.</li>
                          <li>Collaborate with parents when significant digital misuse issues or online safety incidents arise.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Digital citizenship guidelines prominently displayed in houses.</li>
                          <li>Discussions and workshops announced in advance.</li>
                          <li>Parents informed of educational initiatives and any serious incidents, especially those involving online safety.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Records of digital citizenship sessions delivered.</li>
                          <li>Incident reports for digital misuse or online safety incidents (as per Behaviour Incident Reporting SOP).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, or more frequently as new digital trends and challenges emerge.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Digital Devices Policy, Anti-Bullying, Harassment and Discrimination Policy, Behaviour Management Policy, Child and Young Person Protection Policy.</p>

                        <h2 id="section-emergency-crisis-management" class="text-3xl md:text-4xl font-bold text-[#001733] mt-8 mb-4 font-instrument-sans">II. Emergency & Crisis Management</h2>
                        <h3 id="sop-2-1" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 2.1: Emergency Evacuation Protocol</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To ensure the safe and orderly evacuation of all students and staff from boarding houses in the event of an emergency (e.g., fire, earthquake, gas leak).</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding staff, students, and visitors within boarding houses.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>House Director (or Senior Duty Staff):</strong> Overall command, initiates evacuation, ensures all areas are checked, accounts for all individuals.</li>
                          <li><strong>Duty Staff:</strong> Direct students, conduct sweep of assigned areas, assist vulnerable individuals, report to command.</li>
                          <li><strong>Students:</strong> Follow instructions, proceed to assembly point, remain calm.</li>
                          <li><strong>Fire Wardens (Designated Staff):</strong> Assist with safe exit, check designated areas.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Alarm Activation/Notification:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Upon hearing the fire alarm or receiving an evacuation instruction (e.g., from House Director, School Management, Emergency Services), all staff and students must immediately initiate evacuation.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Immediate Action:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Staff:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Direct students to exit calmly and quickly via the nearest safe exit.</li>
                          <li>Do not stop to collect personal belongings.</li>
                          <li>Assist any students with mobility issues or special needs.</li>
                          <li>Conduct a quick visual sweep of assigned areas (e.g., common rooms, corridors, bathrooms) to ensure no one is left behind, but do not re-enter a burning building.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Students:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Exit immediately and calmly.</li>
                          <li>Follow staff instructions.</li>
                          <li>Do not run or push.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Proceed to Assembly Point:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>All individuals proceed directly to the designated assembly point for their house (clearly marked on evacuation plans).</li>
                          <li>Walk, do not run.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Roll Call & Accountability:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Director (or Senior Duty Staff) takes a physical roll call of all students present at the assembly point using the most up-to-date roll.</li>
                          <li>Duty Staff report to the House Director on their sweep results and any missing individuals.</li>
                          <li>Any unaccounted individuals are immediately reported to the Director of Boarding and/or emergency services.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Await Further Instructions:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Remain at the assembly point until an "all clear" is given by the House Director, Director of Boarding, or Emergency Services.</li>
                          <li>Do not re-enter the building until authorized.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Internal:</strong> House Director immediately notifies Director of Boarding and School Management upon evacuation.</li>
                          <li><strong>External:</strong> Director of Boarding/School Management liaises with emergency services (111).</li>
                          <li>Parents/caregivers will be informed via standard school communication channels once safety and accountability are confirmed.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Evacuation Drill Log (date, time, duration, observations).</li>
                          <li>Incident Report Form for any actual emergency evacuations.</li>
                          <li>Updated student rolls (physical copy at assembly point and digital backup).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annual mandatory drills, and review of procedures after each drill or actual event.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Evacuation Policy, Hazards + Safety Policy.</p>

                        <h3 id="sop-2-2" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 2.2: Missing Boarding Student Protocol</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To establish a rapid and systematic response protocol for any student discovered to be missing from the boarding house or school grounds when they should be present.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding staff, School Management, and Emergency Services.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Duty Staff (Initial Responder):</strong> Initiates immediate checks, reports to House Director.</li>
                          <li><strong>House Director:</strong> Leads initial search, coordinates staff, notifies Director of Boarding, liaises with parents/caregivers.</li>
                          <li><strong>Director of Boarding:</strong> Notifies Campus Principal, Police (if necessary), coordinates wider school search, manages external communication.</li>
                          <li><strong>School Management:</strong> Supports search efforts, manages media (if applicable).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Initial Discovery (Duty Staff):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Immediately upon discovering a student is missing from a required location (e.g., roll call, prep, lights out, designated area), the Duty Staff member conducts an immediate, thorough check of the student's room, common areas, and immediate house vicinity.</li>
                          <li>Check if the student has signed out via REACH or has authorized leave.</li>
                          <li>Attempt to contact the student via their mobile phone (if permitted).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Notification to House Director:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>If the student cannot be immediately located or accounted for within 5 minutes, the Duty Staff member immediately notifies the House Director.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>House Director's Immediate Actions:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Director takes charge.</li>
                          <li>Confirms all initial checks have been made.</li>
                          <li>Initiates a systematic search of the entire boarding house, including all rooms, bathrooms, common areas, and immediate outdoor areas around the house. Assigns specific staff members to search designated zones.</li>
                          <li>Checks the student's recent activity (e.g., last known location, friends they were with).</li>
                          <li>Reviews CCTV footage if available and relevant.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Notification to Director of Boarding:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>If the student is not located within 15 minutes of the initial discovery, the House Director immediately notifies the Director of Boarding.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Director of Boarding's Actions:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Director of Boarding takes command of the search.</li>
                          <li>Notifies the Campus Principal.</li>
                          <li>Decides whether to involve Police immediately based on risk assessment (e.g., age of student, known vulnerabilities, suspicious circumstances, duration missing). Generally, Police should be contacted without undue delay if the student's safety is a concern.</li>
                          <li>Coordinates a wider school search, involving additional staff if necessary (e.g., Security, other House Directors).</li>
                          <li>Liaises with parents/caregivers, informing them of the situation and actions being taken. Maintain regular contact.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Police Involvement (if required):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>If Police are contacted, provide all available information: student's name, description, last known location, circumstances, any known vulnerabilities or concerns.</li>
                          <li>Cooperate fully with Police instructions.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Resolution & Debrief:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Once the student is located, ensure their safety and well-being.</li>
                          <li>Conduct a debrief with the student and relevant staff to understand the circumstances and implement preventative measures.</li>
                          <li>Complete a detailed incident report.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Internal:</strong> Immediate escalation from Duty Staff -> House Director -> Director of Boarding -> Campus Principal.</li>
                          <li><strong>External:</strong> Director of Boarding/Campus Principal communicates with parents/caregivers. Police contacted as per risk assessment. Media managed by School Management only.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Missing Boarding Students Incident Report Form.</li>
                          <li>Log of all actions taken, times, and individuals involved.</li>
                          <li>REACH entry for the incident.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, and after any actual missing student incident.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Missing Boarding Students Policy, Child and Young Person Protection Policy, Routines Policy.</p>

                        <h2 id="section-daily-routines-transitions" class="text-3xl md:text-4xl font-bold text-[#001733] mt-8 mb-4 font-instrument-sans">III. Daily Routines & Transitions</h2>
                        <h3 id="sop-3-1" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 3.1: Daily Roll Call Procedure</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To accurately account for all boarding students at designated times, ensuring their safety and presence within the boarding community.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding students and duty staff in all boarding houses.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Duty Staff:</strong> Conducts roll calls, records attendance, identifies and reports missing students.</li>
                          <li><strong>House Director:</strong> Oversees roll call process, addresses attendance issues, follows up on missing students.</li>
                          <li><strong>Students:</strong> Must be present and respond to their name at all scheduled roll calls.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Preparation:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Duty Staff ensure they have the most current student roll for their house (digital via REACH, and a physical backup).</li>
                          <li>Be present at the designated roll call location at least 5 minutes prior to the scheduled time.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Conducting Roll Call:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>At the precise scheduled time (e.g., 7:00 AM, 4:00 PM, 9:00 PM), announce the start of roll call clearly.</li>
                          <li>Call out each student's name from the roll.</li>
                          <li>Students must respond clearly (e.g., "Present," "Here") and be visibly present.</li>
                          <li>Mark attendance accurately in REACH.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Addressing Absences:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>If a student is not present and does not respond:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Immediately mark them as absent.</li>
                            <li>Check REACH for any approved leave (e.g., Day Leave, Sports Leave, Weekend Leave). If approved, mark as "On Leave."</li>
                            <li>If no approved leave is recorded, immediately attempt to locate the student within the immediate vicinity (e.g., common room, bathroom).</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Reporting Unaccounted Students:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>If a student is unaccounted for after 5 minutes of the scheduled roll call time, and no approved leave is found, immediately initiate the "Missing Boarding Student Protocol" (SOP 2.2).</li>
                          <li>Notify the House Director immediately.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Completion & Documentation:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Ensure all attendance is accurately recorded in REACH by the end of the roll call.</li>
                          <li>Any issues or discrepancies are noted in the House Log.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Any unaccounted student is immediately escalated as per SOP 2.2.</li>
                          <li>Parents/caregivers only contacted if a student remains missing after initial search efforts.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>REACH attendance records.</li>
                          <li>House Log entries for any attendance issues or follow-ups.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, or as needed to improve efficiency or address recurring issues.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Roll Calls Policy, Routines Policy, Missing Boarding Students Policy, Leave Policy.</p>

                        <h3 id="sop-3-2" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 3.2: Lights Out Protocol</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To ensure a quiet and conducive environment for sleep in boarding houses, promoting student rest and well-being.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding students and duty staff in all boarding houses.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Duty Staff:</strong> Responsible for enforcing lights out, conducting checks, and managing non-compliance.</li>
                          <li><strong>House Director:</strong> Oversees the protocol, addresses persistent issues, and communicates with parents.</li>
                          <li><strong>Students:</strong> Responsible for adhering to lights out times and maintaining quiet.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Pre-Lights Out Announcement:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>15 minutes before lights out, Duty Staff make a general announcement (e.g., "15 minutes to lights out, please prepare for bed").</li>
                          <li>Remind students of digital device curfew (refer to SOP 1.1).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Lights Out Time:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>At the designated lights out time (e.g., Year 9-10: 9:30 PM, Year 11: 10:00 PM, Year 12-13: 10:30 PM - or as per school policy), all main lights in common areas and student rooms must be off.</li>
                          <li>Students should be in their beds.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Room Checks (Duty Staff):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Duty Staff conduct a quiet, respectful walk-through of all student rooms/cubes.</li>
                          <li>Ensure lights are off, and students appear to be settling for sleep.</li>
                          <li>Check for any unauthorized digital device use (refer to SOP 1.1).</li>
                          <li>Address any excessive noise immediately and quietly.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Addressing Non-Compliance (Noise/Lights):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>First Instance:</strong> Quietly remind student(s) of lights out rules. Note in House Log.</li>
                          <li><strong>Second Instance:</strong> Verbal warning, note in House Log, inform House Director.</li>
                          <li><strong>Third Instance:</strong> Disciplinary action as per Behaviour Management Policy (e.g., loss of privileges, detention), parent/caregiver informed, recorded in REACH.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Addressing Non-Compliance (Device Use):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Follow SOP 1.1 for Digital Device Curfew Enforcement.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Reporting:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Any significant or persistent non-compliance is recorded in the House Log and REACH.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Lights out times clearly communicated to students and parents at the start of each term.</li>
                          <li>Parents informed of persistent non-compliance.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Log entries for lights out breaches.</li>
                          <li>REACH entries for disciplinary actions.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, or as needed based on student behavior or feedback.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Routines Policy, Digital Devices Policy, Behaviour Management Policy.</p>

                        <h2 id="section-leave-management" class="text-3xl md:text-4xl font-bold text-[#001733] mt-8 mb-4 font-instrument-sans">IV. Leave Management</h2>
                        <h3 id="sop-4-1" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 4.1: Electronic Leave Application & Approval</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To standardize the process for students requesting leave from the boarding house, ensuring proper authorization, accountability, and communication.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding students, House Directors, Director of Boarding, and parents/caregivers.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Students:</strong> Initiate leave requests via REACH, provide all required information accurately.</li>
                          <li><strong>House Directors:</strong> Review leave requests, verify details, approve or deny requests based on policy and student conduct.</li>
                          <li><strong>Director of Boarding:</strong> Approves specific types of leave (e.g., extended leave, special circumstances), oversees overall leave management.</li>
                          <li><strong>Parents/Caregivers:</strong> Approve leave requests via REACH.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Student Initiates Request (via REACH):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Student logs into REACH and creates a new leave request.</li>
                          <li>Selects the type of leave (e.g., Day Leave, Sports Leave, Dinner Leave, Weekend Leave).</li>
                          <li>Enters all mandatory information:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Exact departure date and time.</li>
                            <li>Exact return date and time.</li>
                            <li>Destination address.</li>
                            <li>Name and contact number of the supervising adult at the destination.</li>
                            <li>Method of transport and driver's name/details (if applicable).</li>
                            <li>Reason for leave.</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Parent/Caregiver Approval (via REACH):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>An automated notification is sent to the parent/caregiver via REACH.</li>
                          <li>Parent/caregiver reviews the request and approves or denies it within REACH. No verbal approvals are accepted.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>House Director Review & Approval:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Once parent/caregiver approval is received, the House Director reviews the request in REACH.</li>
                          <li>Checks for:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Completeness and accuracy of information.</li>
                            <li>Compliance with Leave Policy (e.g., appropriate timing, frequency).</li>
                            <li>Any known concerns regarding student conduct or academic standing.</li>
                          </ul>
                          <li>Approves or denies the request in REACH. If denied, a clear reason must be provided.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Director of Boarding Approval (for specific leave types):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>For certain types of leave (e.g., overnight leave for younger students, extended leave, leave during exam periods), the request is automatically escalated to the Director of Boarding for final approval after House Director approval.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Sign-Out/Sign-In:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Upon departure, student must physically sign out via the REACH kiosk in the House Office.</li>
                          <li>Upon return, student must physically sign in via the REACH kiosk.</li>
                          <li>Duty Staff verify sign-out/sign-in times.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Monitoring & Follow-up:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Duty Staff monitor students on leave via REACH.</li>
                          <li>If a student does not return by the specified time, immediately initiate the "Missing Boarding Student Protocol" (SOP 2.2).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>All communication regarding leave (request, approval, denial, reminders) occurs primarily through REACH.</li>
                          <li>House Directors communicate directly with parents/caregivers for any complex or problematic leave requests.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>All leave requests and approvals are automatically logged in REACH.</li>
                          <li>House Log entries for any leave-related issues (e.g., late return, unauthorized leave).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, or as needed based on system updates or policy changes.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Leave Policy, Roll Calls Policy, Missing Boarding Students Policy.</p>

                        <h2 id="section-behaviour-management" class="text-3xl md:text-4xl font-bold text-[#001733] mt-8 mb-4 font-instrument-sans">V. Behaviour Management & Disciplinary Actions</h2>
                        <h3 id="sop-5-1" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 5.1: Behaviour Incident Reporting & Follow-up</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To ensure consistent, fair, and timely reporting, recording, and follow-up of all student behaviour incidents, promoting accountability and learning.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding staff, students, and parents/caregivers.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Duty Staff:</strong> Addresses immediate behaviour, gathers facts, reports incident.</li>
                          <li><strong>House Director:</strong> Reviews incident reports, determines appropriate consequences, communicates with student and parents, implements follow-up.</li>
                          <li><strong>Director of Boarding:</strong> Reviews serious misconduct reports, approves major disciplinary actions, supports House Directors.</li>
                          <li><strong>Students:</strong> Responsible for their behaviour, participate in restorative conversations.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Immediate Intervention (Duty Staff):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>When a behaviour incident occurs, Duty Staff intervene immediately to de-escalate the situation and ensure safety.</li>
                          <li>Address the behaviour directly with the student(s) involved.</li>
                          <li>Gather factual information (who, what, when, where, how). Avoid assumptions.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Incident Reporting (Duty Staff):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>As soon as practicable, and within 24 hours, Duty Staff complete an Incident Report Form (either digital via REACH or a physical form).</li>
                          <li>The report must be factual, objective, and include:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Date, time, and location of incident.</li>
                            <li>Names of all students involved (perpetrators, victims, witnesses).</li>
                            <li>Detailed description of the incident.</li>
                            <li>Actions taken by staff at the time.</li>
                            <li>Any immediate consequences applied.</li>
                            <li>Any injuries or damage.</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>House Director Review & Action:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Director reviews all incident reports daily.</li>
                          <li>For minor incidents:</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Discuss with the student(s) involved.</li>
                            <li>Determine appropriate consequences (e.g., verbal warning, loss of minor privilege, extra chore) in line with the Behaviour Management Policy.</li>
                            <li>Record action taken in REACH.</li>
                          </ul>
                          <li>For more serious incidents (e.g., repeated minor offences, significant disruption, property damage, bullying):</li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Conduct a more formal meeting with the student(s).</li>
                            <li>Investigate further if necessary (e.g., speak to witnesses).</li>
                            <li>Determine consequences (e.g., detention, gating, formal warning) as per Disciplinary Consequences Policy.</li>
                            <li>Inform parent/caregiver via phone call or email.</li>
                            <li>Record action taken in REACH.</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Director of Boarding Review (Serious Misconduct):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>For incidents of Serious Misconduct (e.g., illicit substances, significant physical altercations, theft, repeated serious breaches), the House Director immediately notifies the Director of Boarding.</li>
                          <li>Director of Boarding takes over the investigation and determines appropriate action, which may include suspension or expulsion, in consultation with School Management.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Follow-up & Restorative Practices:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>House Director ensures any assigned consequences are completed.</li>
                          <li>Engage in restorative conversations with students to help them understand the impact of their actions and learn from the incident.</li>
                          <li>Monitor student behaviour post-incident.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Internal:</strong> Incident reports shared with House Director, then escalated to Director of Boarding for serious incidents.</li>
                          <li><strong>External:</strong> Parents/caregivers informed by House Director for serious incidents or repeated minor offences. Director of Boarding communicates for Serious Misconduct.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Completed Incident Report Forms (digital/physical).</li>
                          <li>REACH entries for all disciplinary actions.</li>
                          <li>Records of parent communication.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, and after any significant incident to assess effectiveness of the procedure.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Behaviour Management Policy, Disciplinary Consequences Policy, Serious Misconduct Policy, Anti-Bullying, Harassment and Discrimination Policy, Damage Policy, Confiscation Policy.</p>

                        <h2 id="section-staff-training-development" class="text-3xl md:text-4xl font-bold text-[#001733] mt-8 mb-4 font-instrument-sans">VI. Staff Training & Development</h2>
                        <h3 id="sop-6-1" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 6.1: New Boarding Staff Onboarding & Mandatory Training</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To ensure all new boarding staff are thoroughly inducted into their roles, understand St Peter's policies and procedures, and complete all mandatory training requirements before assuming full duties.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All newly appointed boarding staff (House Directors, Duty Staff, Gap Year Assistants, Matrons).</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Director of Boarding:</strong> Oversees the entire onboarding process, assigns mentors, ensures all training is completed.</li>
                          <li><strong>House Directors:</strong> Provide house-specific induction, mentor new staff, support their integration.</li>
                          <li><strong>HR Department:</strong> Manages initial paperwork, background checks, and provides general school induction.</li>
                          <li><strong>Training Providers (Internal/External):</strong> Deliver mandatory training modules.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Pre-Arrival:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>HR sends welcome pack, contract, and initial paperwork.</li>
                          <li>Director of Boarding assigns a mentor (experienced staff member) to the new staff member.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>First Week - General School & HR Induction:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>HR conducts general school induction (e.g., school values, IT systems, payroll, health & safety overview).</li>
                          <li>New staff complete mandatory online modules (e.g., Child Protection Level 1, Code of Conduct).</li>
                          <li>New staff are issued with necessary access (keys, IT logins, staff ID).</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>First Week - Boarding Specific Induction (Director of Boarding/House Director):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Director of Boarding:</strong></li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Provides an overview of the Boarding Community structure, philosophy, and key policies.</li>
                            <li>Reviews the "Boarding Community Policies & Procedures" booklet and this SOP booklet.</li>
                            <li>Discusses role-specific responsibilities and expectations.</li>
                          </ul>
                          <li><strong>House Director (for house-based staff):</strong></li>
                          <ul class="font-averia-serif-libre list-disc list-inside ml-4">
                            <li>Conducts a comprehensive tour of the boarding house, facilities, and emergency exits.</li>
                            <li>Introduces the new staff member to students and existing staff.</li>
                            <li>Explains daily routines, house-specific rules, and communication channels.</li>
                            <li>Shadows experienced staff for initial shifts.</li>
                          </ul>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Mandatory Training Completion (within first month):</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>First Aid Certificate:</strong> New staff must hold a current First Aid certificate. If not, enrollment in the next available course is mandatory.</li>
                          <li><strong>Medical Administration Training:</strong> Mandatory training on administering medication.</li>
                          <li><strong>Child Protection & Safeguarding (Level 2):</strong> In-depth training on identifying and responding to child protection concerns.</li>
                          <li><strong>Mental Health First Aid/Awareness:</strong> Training on recognizing and supporting students experiencing mental health challenges.</li>
                          <li><strong>Digital Safety & E-safety Compliance:</strong> Training on responsible digital citizenship and managing online risks.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Ongoing Mentorship & Support:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Mentor provides regular check-ins and guidance.</li>
                          <li>House Director provides ongoing feedback and support.</li>
                          <li>New staff attend all relevant staff meetings and professional development sessions.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Performance Review:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>A formal review is conducted after 3 months to assess integration, understanding of role, and identify any further training needs.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Clear communication between HR, Director of Boarding, and House Directors regarding new staff.</li>
                          <li>Regular check-ins with new staff.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Onboarding Checklist.</li>
                          <li>Records of all completed mandatory training certificates.</li>
                          <li>3-month performance review document.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, as part of the staff appraisal process, and as needed for new training requirements or policy updates.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Staff Appraisal Policy, Child and Young Person Protection Policy, Professional Development Policy.</p>

                        <h3 id="sop-6-2" class="text-2xl md:text-3xl font-semibold text-[#001733] mb-3 font-instrument-sans">SOP 6.2: Continuous Professional Development (CPD) for Boarding Staff</h3>
                        <p class="font-averia-serif-libre"><strong>Purpose:</strong> To ensure all boarding staff engage in ongoing professional development, keeping their skills and knowledge current with best practices in student welfare, safety, and education.</p>
                        <p class="font-averia-serif-libre"><strong>Scope:</strong> All boarding staff.</p>
                        <p class="font-averia-serif-libre"><strong>Defined Roles & Responsibilities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li><strong>Director of Boarding:</strong> Identifies CPD needs, approves training requests, monitors staff CPD completion.</li>
                          <li><strong>House Directors:</strong> Identify CPD needs for their team, encourage participation, and support staff in applying new knowledge.</li>
                          <li><strong>Individual Staff Members:</strong> Responsible for actively seeking out and participating in relevant CPD opportunities.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Step-by-Step Procedures:</strong></p>
                        <p class="font-averia-serif-libre"><strong>Annual Appraisal & CPD Needs Identification:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>During annual staff appraisals (as per Staff Appraisal Policy), discuss and identify individual and team CPD needs.</li>
                          <li>Focus areas may include: advanced mental health support, cultural competency, restorative practices, specific behaviour management techniques, consent education, and digital well-being.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>CPD Planning & Budgeting:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Director of Boarding develops an annual CPD plan for the boarding community, aligning with school-wide goals and identified needs.</li>
                          <li>Allocate budget for external courses, conferences, and resources.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Accessing CPD Opportunities:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Staff are encouraged to attend internal school-wide CPD sessions.</li>
                          <li>Director of Boarding circulates information on relevant external conferences, webinars, and online courses (e.g., from BSA, TABS, ABSA, local providers).</li>
                          <li>Staff submit requests for external CPD to the Director of Boarding for approval.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Participation & Application:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Staff actively participate in approved CPD.</li>
                          <li>Upon completion, staff are encouraged to share key learnings with their teams during house meetings or dedicated sharing sessions.</li>
                          <li>Apply new knowledge and skills in their daily roles.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Record Keeping & Monitoring:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>All staff maintain a personal CPD log.</li>
                          <li>Director of Boarding maintains a central record of all CPD completed by boarding staff.</li>
                          <li>CPD completion is reviewed during annual appraisals.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Communication Protocols:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>CPD opportunities communicated via email, staff meetings, and the school intranet.</li>
                          <li>Sharing of learnings within teams.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Required Documentation/Record Keeping:</strong></p>
                        <ul class="font-averia-serif-libre list-disc list-inside">
                          <li>Individual Staff CPD Logs.</li>
                          <li>Central CPD record maintained by Director of Boarding.</li>
                          <li>Appraisal documents noting CPD.</li>
                        </ul>
                        <p class="font-averia-serif-libre"><strong>Review Cycle:</strong> Annually, as part of the staff appraisal process, and as needed for new training requirements or policy updates.</p>
                        <p class="font-averia-serif-libre"><strong>Relevant Policy Cross-Reference:</strong> Staff Appraisal Policy, Child and Young Person Protection Policy, Professional Development Policy.</p>
