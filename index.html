    <script>

        const sopsData = {
            "I. Digital Device Management": {
                "SOP 1.1: Digital Device Hand in": {
                    purpose: "To ensure consistent enforcement of digital device curfews to promote healthy sleep habits, reduce distractions during study, and foster in-person social interaction.",
                    scope: "All boarding students and duty staff in all boarding houses.",
                    roles: {
                        "House Directors": "Oversee enforcement, communicate rules, and manage consequences.",
                        "Duty Staff": "Directly responsible for enforcing the curfew, collecting devices (if applicable), and monitoring compliance.",
                        "Students": "Responsible for adhering to the curfew and submitting devices as required."
                    },
                    procedures: [
                        { heading: "Hand in Communication", details: "At the start of each term, House Directors clearly communicate digital device hand in times and procedures to all students (e.g., via house meeting, notice board, and Cube Contract). Specific times for different year levels (e.g., Year 9-10: 9:00 PM, Year 11: 9:30 PM, Year 12-13: 10:00 PM - or as per school policy)." },
                        { heading: "Device Collection/Monitoring", details: "Option A (Collection): At the designated curfew time, students place all personal digital devices (phones, tablets, gaming devices) in a designated, secure collection point in their house (e.g., locked cabinet in common room or House Office). Duty Staff supervise the collection process, ensuring all students comply. Devices are returned at a specified time the following morning (e.g., 7:00 AM). Option B (Self-Management with Checks): For older year levels (e.g., Year 12-13), devices may remain in rooms but must be switched off or placed on silent/airplane mode and stored out of reach (e.g., in a drawer, not under a pillow). Duty Staff conduct random spot checks after curfew to ensure compliance." },
                        { heading: "Monitoring During Study Periods (Prep)", details: "During designated prep times, recreational digital device use is strictly prohibited. Duty Staff actively supervise prep areas, ensuring students are using devices only for academic purposes." },
                        { heading: "Consequences for Non-Compliance", details: "First Offence: Device confiscated for 24 hours, warning issued, recorded in house log. Second Offence: Device confiscated for 3 days, parent/caregiver informed, recorded in REACH. Third Offence: Device confiscated for 1 week, meeting with House Director and student, parent/caregiver informed, recorded in REACH, potential further disciplinary action as per Disciplinary Consequences Policy. Repeated non-compliance may lead to permanent device restrictions or other disciplinary measures." },
                        { heading: "Reporting", details: "All instances of non-compliance and subsequent actions are logged in the House Log and REACH." },
                        { heading: "Communication Protocols", details: "Clear communication to students and parents about the curfew rules and consequences. Parents informed promptly of repeated non-compliance." }
                    ]
                },
                "SOP 1.2: Digital Citizenship Education & Responsible Use": {
                    purpose: "To educate students on responsible digital citizenship, promoting safe, ethical, and healthy use of technology.",
                    scope: "All boarding students, House Directors, and relevant school staff (e.g., IT, Counsellor).",
                    roles: {
                        "Director of Boarding": "Oversees the integration of digital citizenship into boarding life.",
                        "House Directors": "Facilitate discussions, reinforce principles, and address digital well-being concerns.",
                        "IT Department": "Provides expertise on online safety and security.",
                        "Counsellor": "Addresses mental health aspects of digital use (e.g., screen time, social media pressure)."
                    },
                    procedures: [
                        { heading: "Induction Program Integration", details: "During new student induction, dedicate a session to digital citizenship, covering: Online safety and privacy. Cyberbullying prevention and reporting (referencing Anti-Bullying Policy). Responsible social media use. Impact of screen time on sleep and academic performance. School's Digital Devices Policy and expectations." },
                        { heading: "Regular House Discussions/Workshops", details: "House Directors facilitate regular (e.g., termly) discussions or short workshops on digital citizenship topics. Utilise resources from reputable organisations (e.g., Netsafe NZ, Common Sense Media). Encourage students to share experiences and best practices." },
                        { heading: "Addressing Misuse & Online Safety Incidents", details: "When digital device misuse occurs (e.g., inappropriate content, cyberbullying), use it as a teachable moment. Follow the Behaviour Management and Disciplinary Consequences Policies, but also engage in restorative conversations to educate on impact. For explicit material posted online: If a student expresses concern about explicit material posted about them online, staff should: Provide immediate support and reassurance. Advise the student not to engage with the content or the person who posted it. Inform the House Director and Director of Boarding immediately. Guide the student (or act on their behalf, with consent) to utilize resources like TakeItDown.nz (or other relevant official platforms like Netsafe NZ) , which can assist in removing non-consensual intimate images or videos. Ensure the student has access to counselling support." },
                        { heading: "Promoting Digital Well-being", details: "Encourage 'digital detox' periods (e.g., during weekend activities, specific evenings). Promote alternative activities that do not involve screens. Educate students on managing notifications and setting personal boundaries for device use." },
                        { heading: "Parental Communication", details: "Share resources and information with parents on supporting healthy digital habits at home. Collaborate with parents when significant digital misuse issues or online safety incidents arise." },
                        { heading: "Communication Protocols", details: "Digital citizenship guidelines prominently displayed in houses. Discussions and workshops announced in advance. Parents informed of educational initiatives and any serious incidents, especially those involving online safety." },
                        { heading: "Required Documentation/Record Keeping", details: "Records of digital citizenship sessions delivered. Incident reports for digital misuse or online safety incidents (as per Behaviour Incident Reporting SOP)." },
                        { heading: "Review Cycle", details: "Annually, or more frequently as new digital trends and challenges emerge." },
                        { heading: "Relevant Policy Cross-Reference", details: "Digital Devices Policy, Anti-Bullying, Harassment and Discrimination Policy, Behaviour Management Policy, Child and Young Person Protection Policy." }
                    ]
                }
            },
            "II. Emergency & Crisis Management": {
                "SOP 2.1: Emergency Evacuation Protocol": {
                    purpose: "To ensure the safe and orderly evacuation of all students and staff from boarding houses in the event of an emergency (e.g., fire, earthquake, gas leak).",
                    scope: "All boarding staff, students, and visitors within boarding houses.",
                    roles: {
                        "House Director (or Senior Duty Staff)": "Overall command, initiates evacuation, ensures all areas are checked, accounts for all individuals.",
                        "Duty Staff": "Direct students, conduct sweep of assigned areas, assist vulnerable individuals, report to command.",
                        "Students": "Follow instructions, proceed to assembly point, remain calm.",
                        "Fire Wardens (Designated Staff)": "Assist with safe exit, check designated areas."
                    },
                    procedures: [
                        { heading: "Alarm Activation/Notification", details: "Upon hearing the fire alarm or receiving an evacuation instruction (e.g., from House Director, School Management, Emergency Services), all staff and students must immediately initiate evacuation." },
                        { heading: "Immediate Action", details: "Staff: Direct students to exit calmly and quickly via the nearest safe exit. Do not stop to collect personal belongings. Assist any students with mobility issues or special needs. Conduct a quick visual sweep of assigned areas (e.g., common rooms, corridors, bathrooms) to ensure no one is left behind, but do not re-enter a burning building. Students: Exit immediately and calmly. Follow staff instructions. Do not run or push." },
                        { heading: "Proceed to Assembly Point", details: "All individuals proceed directly to the designated assembly point for their house (clearly marked on evacuation plans). Walk, do not run." },
                        { heading: "Roll Call & Accountability", details: "House Director (or Senior Duty Staff) takes a physical roll call of all students present at the assembly point using the most up-to-date roll. Duty Staff report to the House Director on their sweep results and any missing individuals. Any unaccounted individuals are immediately reported to the Director of Boarding and/or emergency services." },
                        { heading: "Await Further Instructions", details: "Remain at the assembly point until an 'all clear' is given by the House Director, Director of Boarding, or Emergency Services. Do not re-enter the building until authorized." },
                        { heading: "Communication Protocols", details: "Internal: House Director immediately notifies Director of Boarding and School Management upon evacuation. External: Director of Boarding/School Management liaises with emergency services (111). Parents/caregivers will be informed via standard school communication channels once safety and accountability are confirmed." },
                        { heading: "Required Documentation/Record Keeping", details: "Evacuation Drill Log (date, time, duration, observations). Incident Report Form for any actual emergency evacuations. Updated student rolls (physical copy at assembly point and digital backup)." },
                        { heading: "Review Cycle", details: "Annual mandatory drills, and review of procedures after each drill or actual event." },
                        { heading: "Relevant Policy Cross-Reference", details: "Evacuation Policy, Hazards + Safety Policy." }
                    ]
                },
                "SOP 2.2: Missing Boarding Student Protocol": {
                    purpose: "To establish a rapid and systematic response protocol for any student discovered to be missing from the boarding house or school grounds when they should be present.",
                    scope: "All boarding staff, School Management, and Emergency Services.",
                    roles: {
                        "Duty Staff (Initial Responder)": "Initiates immediate checks, reports to House Director.",
                        "House Director": "Leads initial search, coordinates staff, notifies Director of Boarding, liaises with parents/caregivers.",
                        "Director of Boarding": "Notifies Campus Principal, Police (if necessary), coordinates wider school search, manages external communication.",
                        "School Management": "Supports search efforts, manages media (if applicable)."
                    },
                    procedures: [
                        { heading: "Initial Discovery (Duty Staff)", details: "Immediately upon discovering a student is missing from a required location (e.g., roll call, prep, lights out, designated area), the Duty Staff member conducts an immediate, thorough check of the student's room, common areas, and immediate house vicinity. Check if the student has signed out via REACH or has authorized leave. Attempt to contact the student via their mobile phone (if permitted)." },
                        { heading: "Notification to House Director", details: "If the student cannot be immediately located or accounted for within 5 minutes, the Duty Staff member immediately notifies the House Director." },
                        { heading: "House Director's Immediate Actions", details: "House Director takes charge. Confirms all initial checks have been made. Initiates a systematic search of the entire boarding house, including all rooms, bathrooms, common areas, and immediate outdoor areas around the house. Assigns specific staff members to search designated zones. Checks the student's recent activity (e.g., last known location, friends they were with). Reviews CCTV footage if available and relevant." },
                        { heading: "Notification to Director of Boarding", details: "If the student is not located within 15 minutes of the initial discovery, the House Director immediately notifies the Director of Boarding." },
                        { heading: "Director of Boarding's Actions", details: "Director of Boarding takes command of the search. Notifies the Campus Principal. Decides whether to involve Police immediately based on risk assessment (e.g., age of student, known vulnerabilities, suspicious circumstances, duration missing). Generally, Police should be contacted without undue delay if the student's safety is a concern. Coordinates a wider school search, involving additional staff if necessary (e.g., Security, other House Directors). Liaises with parents/caregivers, informing them of the situation and actions being taken. Maintain regular contact." },
                        { heading: "Police Involvement (if required)", details: "If Police are contacted, provide all available information: student's name, description, last known location, circumstances, any known vulnerabilities or concerns. Cooperate fully with Police instructions." },
                        { heading: "Resolution & Debrief", details: "Once the student is located, ensure their safety and well-being. Conduct a debrief with the student and relevant staff to understand the circumstances and implement preventative measures. Complete a detailed incident report." },
                        { heading: "Communication Protocols", details: "Internal: Immediate escalation from Duty Staff -> House Director -> Director of Boarding -> Campus Principal. External: Director of Boarding/Campus Principal communicates with parents/caregivers. Police contacted as per risk assessment. Media managed by School Management only." },
                        { heading: "Required Documentation/Record Keeping", details: "Missing Boarding Students Incident Report Form. Log of all actions taken, times, and individuals involved. REACH entry for the incident." },
                        { heading: "Review Cycle", details: "Annually, and after any actual missing student incident." },
                        { heading: "Relevant Policy Cross-Reference", details: "Missing Boarding Students Policy, Child and Young Person Protection Policy, Routines Policy." }
                    ]
                }
            },
            "III. Daily Routines & Transitions": {
                "SOP 3.1: Daily Roll Call Procedure": {
                    purpose: "To accurately account for all boarding students at designated times, ensuring their safety and presence within the boarding community.",
                    scope: "All boarding students and duty staff in all boarding houses.",
                    roles: {
                        "Duty Staff": "Conducts roll calls, records attendance, identifies and reports missing students.",
                        "House Director": "Oversees roll call process, addresses attendance issues, follows up on missing students.",
                        "Students": "Must be present and respond to their name at all scheduled roll calls."
                    },
                    procedures: [
                        { heading: "Preparation", details: "Duty Staff ensure they have the most current student roll for their house (digital via REACH, and a physical backup). Be present at the designated roll call location at least 5 minutes prior to the scheduled time." },
                        { heading: "Conducting Roll Call", details: "At the precise scheduled time (e.g., 7:00 AM, 4:00 PM), the Duty Staff member: Calls out each student's name clearly. Marks attendance (Present, Absent, Leave, Sick Bay, etc.) in REACH. Confirms any absences against approved leave records. Ensures students respond to their name or are visually confirmed present." },
                        { heading: "Reporting Absences", details: "If a student is unaccounted for after roll call and not on approved leave, the Duty Staff member immediately: Conducts an initial check of their room and immediate vicinity. Notifies the House Director within 5 minutes of the roll call completion. The House Director then initiates the 'Missing Boarding Student Protocol' (SOP 2.2) if the student cannot be located quickly." },
                        { heading: "Communication Protocols", details: "Any student absences are immediately communicated to the House Director. Parents/caregivers are informed of unexplained absences as per the 'Missing Boarding Student Protocol' (SOP 2.2)." },
                        { heading: "Required Documentation/Record Keeping", details: "Accurate and up-to-date student rolls in REACH. House Log entries for any attendance anomalies or follow-up actions." },
                        { heading: "Review Cycle", details: "Reviewed annually, or as needed to improve efficiency and accuracy." },
                        { heading: "Relevant Policy Cross-Reference", details: "Attendance Policy, Missing Boarding Student Policy (SOP 2.2), Student Welfare Policy." }
                    ]
                },
                "SOP 3.2: Lights Out Protocol": {
                    purpose: "To ensure students adhere to designated 'lights out' times, promoting adequate rest and a conducive environment for sleep.",
                    scope: "All boarding students and duty staff in all boarding houses.",
                    roles: {
                        "Duty Staff": "Responsible for enforcing lights out, conducting checks, and addressing non-compliance.",

                    procedures: [
                        { heading: "Communication of Times", details: "House Directors clearly communicate 'lights out' times for each year level at the start of each term (e.g., via house meeting, notice board, Cube Contract). Times should align with school policy (e.g., Year 9-10: 9:30 PM, Year 11: 10:00 PM, Year 12-13: 10:30 PM)." },
                        { heading: "Pre-Lights Out Reminder", details: "Approximately 15-30 minutes before lights out, Duty Staff provide a verbal reminder or announcement to students." },
                        { heading: "Lights Out Enforcement", details: "At the designated 'lights out' time, Duty Staff: Conduct a walk-through of all student rooms/cubes. Ensure all main lights are off. Remind students to be quiet and settle down. Check for any inappropriate device use (referencing SOP 1.1 Digital Device Hand in)." },
                        { heading: "Addressing Non-Compliance", details: "If students are not adhering to lights out (e.g., lights on, excessive noise, still active): First Instance: Verbal reminder, explain the importance of sleep. Second Instance: Formal warning, recorded in house log. Third Instance: Device confiscated (if applicable, per SOP 1.1), parent/caregiver informed, recorded in REACH, potential further disciplinary action." },
                        { heading: "Promoting Sleep Hygiene", details: "Staff encourage good sleep hygiene practices (e.g., avoiding screens before bed, quiet activities, comfortable environment). Address any student concerns about sleep difficulties and refer to appropriate support (e.g., Counsellor, Health Centre)." },
                        { heading: "Required Documentation/Record Keeping", details: "House Log entries for any non-compliance or persistent issues. REACH entries for significant or repeated non-compliance." },
                        { heading: "Review Cycle", details: "Annually, or as needed, especially if sleep-related issues become prevalent." },
                        { heading: "Relevant Policy Cross-Reference", details: "Digital Devices Policy (SOP 1.1), Student Welfare Policy, Health Centre Protocols." }

                    },
                    procedures: [
                        { heading: "Application Submission (Student)", details: "Students submit leave applications via REACH (or other designated electronic platform) at least 24 hours in advance for routine leave, and longer for extended leave. Application must include: Type of leave (e.g., day leave, overnight, weekend). Destination and address. Host name and contact number (if applicable). Departure and return dates/times. Reason for leave. Any special instructions or medical considerations." },
                        { heading: "Parent/Caregiver Approval", details: "Once submitted, an automated notification is sent to the parent/caregiver via REACH for electronic approval. Parents/caregivers must approve the leave request within the system for it to proceed." },
                        { heading: "House Director Review & Approval", details: "House Directors review pending leave requests daily. They verify: Parent/caregiver approval. Compliance with school leave policy (e.g., year level restrictions, frequency). Student's academic standing and behaviour. Any conflicting appointments (e.g., medical, academic). House Director approves or denies the request within REACH. If denied, a clear reason is provided." },
                        { heading: "Student Departure & Return", details: "Upon approved leave, students must: Sign out electronically via REACH upon departure, confirming their actual departure time. Sign in electronically via REACH immediately upon return, confirming their actual return time. Duty Staff visually confirm the student's departure and return against the REACH record." },
                        { heading: "Monitoring Overdue Returns", details: "If a student is overdue to return from leave, Duty Staff immediately: Attempt to contact the student and the host/parent/caregiver. Notify the House Director. If the student cannot be located or accounted for within 15 minutes, initiate the 'Missing Boarding Student Protocol' (SOP 2.2)." },
                        { heading: "Communication Protocols", details: "All communication regarding leave (applications, approvals, denials, overdue returns) is primarily handled through REACH notifications to students, parents, and relevant staff. In urgent cases, direct phone calls are made." },
                        { heading: "Required Documentation/Record Keeping", details: "All leave applications, approvals, and sign-in/out times are automatically recorded and stored in REACH. Incident reports for any overdue or missing student incidents." },
                        { heading: "Review Cycle", details: "Annually, or as needed to adapt to system updates or policy changes." },
                        { heading: "Relevant Policy Cross-Reference", details: "Leave Policy, Attendance Policy, Missing Boarding Student Protocol (SOP 2.2)." }
                    ]
                },
                "SOP 4.2: Weekend Leave & Exeats": {
                    purpose: "To manage weekend leave and exeats efficiently and safely, ensuring clear communication, proper authorisation, and accurate record-keeping for student welfare.",
                    scope: "All boarding students, House Directors, Duty Staff, and parents/caregivers for weekend leave and exeats.",
                    roles: {
                        "Students": "Apply for weekend leave/exeats via REACH.",
                        "Parents/Caregivers": "Approve weekend leave/exeats via REACH.",
                        "House Directors": "Review, approve, and oversee the process, ensuring compliance with school policy.",
                        "Duty Staff": "Manage sign-out/sign-in, conduct checks for students remaining in house."
                    },
                    procedures: [
                        { heading: "Application & Approval Timeline", details: "Students submit weekend leave/exeat applications via REACH by a specified deadline (e.g., Wednesday 5:00 PM for the upcoming weekend). Parents/caregivers must approve these applications electronically by a subsequent deadline (e.g., Thursday 5:00 PM)." },
                        { heading: "House Director Review", details: "House Directors review all weekend leave/exeat applications after the parent approval deadline. They check for: Full parent approval. Compliance with school rules (e.g., academic standing, behavioural record). Any special conditions or requirements. House Directors approve or deny within REACH." },
                        { heading: "Preparation for Departure", details: "On the day of departure (e.g., Friday afternoon): Students ensure their rooms are tidy and secure. Students pack necessary belongings. Students sign out electronically via REACH at the designated time, confirming their departure." },
                        { heading: "Departure Supervision", details: "Duty Staff supervise the departure process, ensuring all students on approved leave have signed out correctly. Any student not signed out but expected to be on leave is immediately followed up on (referencing SOP 2.2 Missing Boarding Student Protocol)." },
                        { heading: "Students Remaining in House", details: "For students remaining in the boarding house over the weekend/exeat: A separate roll is maintained. Duty Staff ensure these students are accounted for during regular checks and activities. Weekend activities are organised and communicated." },
                        { heading: "Return Procedures", details: "Students return from weekend leave/exeat by the designated time (e.g., Sunday 6:00 PM). Upon return, students immediately sign in electronically via REACH. Duty Staff visually confirm their return and update the roll." },
                        { heading: "Monitoring Overdue Returns", details: "If a student is overdue to return, the 'Missing Boarding Student Protocol' (SOP 2.2) is immediately initiated." },
                        { heading: "Communication Protocols", details: "All communication regarding weekend leave/exeats (deadlines, approvals, reminders) is disseminated via REACH, house meetings, and notice boards. Parents are informed of any issues or changes." },
                        { heading: "Required Documentation/Record Keeping", details: "All weekend leave/exeat applications, approvals, and sign-in/out records are maintained in REACH. Separate weekend rolls for students remaining in house. Incident reports for any non-compliance or missing students." },
                        { heading: "Review Cycle", details: "Annually, or as needed to refine the process." },
                        { heading: "Relevant Policy Cross-Reference", details: "Leave Policy, Attendance Policy, Missing Boarding Student Protocol (SOP 2.2), Weekend Programme Policy." }
                    ]
                }
            },
            "V. Health & Wellbeing": {
                "SOP 5.1: Health Centre Visits & Medication Management": {
                    purpose: "To ensure efficient access to the Health Centre for medical attention and proper management of student medication, safeguarding student health and well-being.",
                    scope: "All boarding students, Health Centre staff, House Directors, and Duty Staff.",
                    roles: {
                        "Students": "Report illness/injury, adhere to medication instructions.",
                        "Health Centre Staff (Nurses)": "Assess, treat, administer medication, maintain records, communicate with House Directors/parents.",
                        "House Directors/Duty Staff": "Facilitate Health Centre visits, ensure students take prescribed medication, monitor well-being.",
                        "Parents/Caregivers": "Provide medical history, consent for treatment, communicate health changes."
                    },
                    procedures: [
                        { heading: "Reporting Illness/Injury", details: "Students report any illness or injury to their Duty Staff member or House Director immediately. For non-urgent issues, students can request a Health Centre visit during designated times." },
                        { heading: "Arranging Health Centre Visits", details: "Duty Staff/House Director assesses the urgency. For urgent cases, student is taken to the Health Centre immediately. For non-urgent cases, Duty Staff arranges a suitable time for the student to visit the Health Centre, informing the Health Centre in advance where possible. A 'Health Centre Visit' entry is made in REACH." },
                        { heading: "Medication Administration (Health Centre)", details: "All prescription and non-prescription medication (except for approved personal medications like asthma inhalers, EpiPens) is stored and administered by Health Centre staff. Health Centre staff: Administer medication as prescribed, ensuring correct dosage and timing. Record all medication administered in the student's medical record. Monitor for side effects or adverse reactions. Communicate with House Directors regarding student's health status and medication schedule." },
                        { heading: "Medication Administration (Boarding House - Approved Cases)", details: "In exceptional cases, and only with explicit Health Centre and parent approval, Duty Staff may administer specific non-prescription medication (e.g., paracetamol for a headache) from a secure house supply. This must be: Recorded in the house log, including student name, medication, dosage, time, and staff initial. Only from clearly labelled, secure house stock. For prescription medication, staff must only supervise self-administration if explicitly directed by the Health Centre and parent, and this must be recorded." },
                        { heading: "Emergency Medication (e.g., EpiPens, Inhalers)", details: "Students with emergency medication (e.g., EpiPens for anaphylaxis, asthma inhalers) are responsible for carrying their own medication. House Directors/Duty Staff must be aware of these students and the location of backup medication (if applicable) in the house. Training for staff on emergency response (e.g., EpiPen use) is mandatory." },
                        { heading: "Communication with Parents/Caregivers", details: "Health Centre staff communicate with parents/caregivers regarding: Significant illnesses or injuries. New medications or changes to existing medication. Any concerns about a student's ongoing health. Routine updates on minor ailments may be communicated via House Directors." },
                        { heading: "Required Documentation/Record Keeping", details: "Student medical records in the Health Centre system. REACH entries for Health Centre visits and any medication administered in the house. Incident reports for medication errors or adverse reactions." },
                        { heading: "Review Cycle", details: "Annually, or as needed, especially after any medication incidents or changes in health protocols." },
                        { heading: "Relevant Policy Cross-Reference", details: "Health and Safety Policy, Medication Administration Policy, First Aid Policy, Child and Young Person Protection Policy." }
                    ]
                },
                "SOP 5.2: Mental Health Support & Referral": {
                    purpose: "To provide a clear pathway for identifying and supporting students experiencing mental health challenges, ensuring timely access to appropriate internal and external resources.",
                    scope: "All boarding staff, students, Health Centre staff, and the School Counsellor.",
                    roles: {
                        "House Directors/Duty Staff": "Primary point of contact for students, identify concerns, provide initial support, refer to appropriate services.",
                        "School Counsellor": "Provides confidential counselling, assessment, and referral to external specialists.",
                        "Health Centre Staff": "Monitor physical health aspects of mental well-being, facilitate medical referrals.",
                        "Director of Boarding": "Oversees overall mental health strategy in boarding, liaises with parents/external agencies.",
                        "Students": "Encouraged to seek help, support peers, engage with services."
                    },
                    procedures: [
                        { heading: "Identification of Concerns", details: "Staff are trained to recognise signs of mental distress (e.g., changes in behaviour, mood, academic performance, social withdrawal, self-harm indications). Students are encouraged to approach staff, or staff may initiate conversations if concerns arise." },
                        { heading: "Initial Support & Active Listening", details: "When a concern is identified, staff should: Listen actively and empathetically without judgment. Reassure the student that seeking help is a sign of strength. Avoid making promises of absolute confidentiality (especially if safety is a concern), but explain who needs to know and why. Assess immediate risk (e.g., self-harm, suicidal ideation â€“ if present, immediately escalate to 'Suicide Protocol')." },
                        { heading: "Referral Process (Internal)", details: "For non-urgent concerns, staff should: Discuss with the House Director. With student consent (if appropriate and safe), refer to the School Counsellor. Inform Health Centre staff if physical symptoms are present. The Counsellor will then assess the student and determine the appropriate level of support." },
                        { heading: "Referral Process (External - Urgent/Specialised)", details: "If immediate risk is identified (e.g., suicidal ideation, severe self-harm, psychosis) or if the student's needs exceed internal capacity: Immediately activate the 'Suicide Protocol' (if applicable). Notify the Director of Boarding and Campus Principal. Liaise with parents/caregivers immediately to discuss external professional help (e.g., GP, CAMHS, private therapist). Facilitate transport to appropriate medical/mental health facility if required. Staff should not attempt to manage severe mental health crises alone." },
                        { heading: "Follow-up & Monitoring", details: "House Directors and relevant staff maintain regular, sensitive follow-up with students receiving support. This includes checking in, monitoring progress, and adjusting support as needed. Information sharing among relevant staff is crucial, while respecting confidentiality." },
                        { heading: "Communication with Parents/Caregivers", details: "Parents/caregivers are involved in decisions regarding their child's mental health support, especially for external referrals. Communication is sensitive and collaborative, focusing on student well-being." },
                        { heading: "Promoting Mental Health Literacy", details: "Regular education for students on mental health awareness, coping strategies, and available support services (e.g., through house meetings, school-wide initiatives). Staff receive ongoing professional development in mental health first aid and awareness." },
                        { heading: "Required Documentation/Record Keeping", details: "Confidential records maintained by the School Counsellor and Health Centre. House Log entries for observations and actions taken by boarding staff (non-confidential details). Incident reports for significant mental health crises." },
                        { heading: "Review Cycle", details: "Annually, and after any significant mental health incident, to ensure efficacy of protocols." },
                        { heading: "Relevant Policy Cross-Reference", details: "Suicide Protocol, Child and Young Person Protection Policy, Student Welfare Policy, Health Centre Protocols." }
                    ]
                },
                "SOP 5.3: Pregnancy Protocol": {
                    purpose: "To provide a clear and supportive protocol for managing pregnancy within the boarding community, ensuring the well-being of the student and compliance with school policies and legal requirements.",
                    scope: "All boarding students, staff, Health Centre staff, School Counsellor, and relevant school management.",
                    roles: {
                        "Student": "Responsible for informing relevant staff about pregnancy, engaging with support services, and adhering to medical advice.",
                        "House Directors/Duty Staff": "Provide initial support, ensure student safety, facilitate communication with Health Centre and parents, and maintain confidentiality.",
                        "Health Centre Staff (Nurses)": "Provide medical care, advice, and referrals; maintain confidential medical records; liaise with external healthcare providers.",
                        "School Counsellor": "Offer confidential emotional and psychological support, discuss options, and provide non-directive counselling.",
                        "Director of Boarding/Campus Principal": "Oversee the overall management of the situation, ensure compliance with policies, manage communication with parents/legal guardians, and make decisions regarding ongoing schooling and boarding arrangements.",
                        "Parents/Caregivers": "Provide support, make informed decisions regarding the student's care and future, and communicate with the school."
                    },
                    procedures: [
                        { heading: "Initial Disclosure and Support", details: "If a student discloses pregnancy to any staff member, the staff member must: Listen with empathy and without judgment. Ensure the student feels safe and supported. Immediately inform the House Director, who will then confidentially inform the Health Centre staff and Director of Boarding. Maintain strict confidentiality, sharing information only on a 'need-to-know' basis." },
                        { heading: "Medical Assessment and Care", details: "Health Centre staff will: Arrange a confidential medical assessment with a doctor or midwife. Provide ongoing medical care and monitoring. Offer information on antenatal care, nutrition, and healthy pregnancy practices. Facilitate access to external healthcare providers as needed." },
                        { heading: "Counselling and Options Discussion", details: "The School Counsellor will: Offer confidential counselling to the student to discuss their options (e.g., continuing the pregnancy, adoption, termination). Provide non-directive support, respecting the student's autonomy and decisions. Connect the student with external support agencies if desired." },
                        { heading: "Parental/Guardian Involvement", details: "The Director of Boarding, in consultation with the student and Health Centre, will facilitate communication with the student's parents/legal guardians. This conversation should be handled sensitively, focusing on support and planning for the student's well-being and future." },
                        { heading: "Educational and Boarding Arrangements", details: "School management (Director of Boarding, Campus Principal) will: Discuss educational arrangements to support the student's continued learning (e.g., flexible timetable, distance learning options). Determine appropriate boarding arrangements, considering the student's health, safety, and well-being, as well as the needs of the wider boarding community. This may involve temporary or permanent changes to boarding residency." },
                        { heading: "Post-Pregnancy Support", details: "The school will continue to provide support to the student after pregnancy, including academic, emotional, and practical assistance, as needed." },
                        { heading: "Confidentiality and Record Keeping", details: "All information related to the pregnancy will be handled with the utmost confidentiality. Medical records will be securely maintained by the Health Centre. Non-medical information will be recorded in a confidential school file accessible only to authorised personnel on a need-to-know basis." },
                        { heading: "Review Cycle", details: "This protocol will be reviewed annually, or as needed, to ensure it remains current and effective." },
                        { heading: "Relevant Policy Cross-Reference", details: "Student Welfare Policy, Health Centre Protocols, Child and Young Person Protection Policy, Confidentiality Policy." }
                    ]
                }
            },
            "VI. Student Conduct & Discipline": {
                "SOP 6.1: Behaviour Management & Disciplinary Consequences": {
                    purpose: "To ensure a consistent, fair, and transparent approach to managing student behaviour and applying disciplinary consequences within the boarding community, fostering a positive and respectful environment.",
                    scope: "All boarding students and staff in all boarding houses.",
                    roles: {
                        "Duty Staff": "Address minor behavioural issues, record incidents, report to House Director.",
                        "House Director": "Manage most behavioural issues, apply consequences, liaise with parents, involve Director of Boarding for serious matters.",
                        "Director of Boarding": "Oversee serious disciplinary matters, liaise with Campus Principal, ensure consistency across houses.",
                        "Students": "Understand and adhere to behavioural expectations, accept consequences."
                    },
                    procedures: [
                        { heading: "Clear Expectations", details: "At the start of each term, House Directors clearly communicate behavioural expectations and the Code of Conduct to all students (e.g., via house meeting, Cube Contract, notice boards). This includes expectations around respect, responsibility, honesty, and safety." },
                        { heading: "Minor Infractions (Duty Staff)", details: "For minor infractions (e.g., untidy room, minor noise disturbance, late for a routine): Duty Staff addresses the behaviour immediately, providing a verbal warning and clarifying expectations. If repeated, a formal warning is given and recorded in the house log. Focus is on education and correction." },
                        { heading: "Moderate Infractions (House Director)", details: "For moderate infractions (e.g., repeated minor issues, disrespect to staff/peers, minor breach of rules, unapproved absence from a non-critical event): Duty Staff reports to the House Director. House Director discusses with the student, explains the impact of their behaviour, and applies appropriate consequences (e.g., loss of privileges, house duties, formal warning recorded in REACH). Parents/caregivers are informed. Restorative conversations are encouraged." },
                        { heading: "Serious Infractions (Director of Boarding/Campus Principal)", details: "For serious infractions (e.g., bullying, theft, substance abuse, significant defiance, repeated moderate infractions, any behaviour jeopardising safety): House Director immediately notifies the Director of Boarding. Director of Boarding investigates, potentially involving Campus Principal. Consequences may include: Suspension from boarding, internal suspension, external suspension, or in severe cases, expulsion from the school. Police involvement if illegal activity. Parents/caregivers are immediately informed and involved. Formal disciplinary meeting held." },
                        { heading: "Restorative Practices", details: "Where appropriate, restorative practices are used to repair harm and foster understanding (e.g., mediated conversations, apology, making amends). This is integrated with disciplinary consequences." },
                        { heading: "Communication Protocols", details: "Internal: Clear escalation path for reporting incidents (Duty Staff -> House Director -> Director of Boarding -> Campus Principal). External: Parents/caregivers are informed promptly of disciplinary actions, especially for moderate to serious infractions. All communication is documented." },
                        { heading: "Required Documentation/Record Keeping", details: "House Log for minor incidents. REACH entries for all formal warnings and disciplinary actions. Detailed Incident Report Forms for serious infractions. Records of parent communication." },
                        { heading: "Review Cycle", details: "Annually, or as needed, to ensure consistency and effectiveness." },
                        { heading: "Relevant Policy Cross-Reference", details: "Code of Conduct, Anti-Bullying, Harassment and Discrimination Policy, Child and Young Person Protection Policy, Digital Devices Policy (SOP 1.1), Substance Abuse Policy." }
                    ]
                }
            }
        };

        // Function to render SOPs
        function renderSOPs() {
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = `
                <section id="sops-section" class="mb-12">
                    <h2 class="text-3xl font-bold text-midnight-blue mb-6 text-center">Standard Operating Procedures (SOPs)</h2>
                    <div id="sop-list" class="space-y-4"></div>
                </section>
            `;
            const sopList = document.getElementById('sop-list');

            for (const category in sopsData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-8';
                categoryDiv.innerHTML = `<h3 class="text-2xl font-bold text-scarlet mb-4">${category}</h3>`;
                sopList.appendChild(categoryDiv);

                for (const sopTitle in sopsData[category]) {
                    const sop = sopsData[category][sopTitle];
                    const sopItem = document.createElement('div');
                    sopItem.className = 'sop-item rounded-lg shadow-md transition-all duration-300 ease-in-out';
                    sopItem.innerHTML = `
                        <div class="sop-header flex justify-between items-center p-4 rounded-t-lg">
                            <h3 class="text-midnight-blue font-semibold">${sopTitle}</h3>
                            <span class="toggle-icon text-midnight-blue">+</span> <!-- Plus sign -->
                        </div>
                        <div class="sop-content hidden p-4">
                            <div class="sop-detail-section">
                                <h4>Purpose</h4>
                                <p>${sop.purpose}</p>
                            </div>
                            <div class="sop-detail-section">
                                <h4>Scope</h4>
                                <p>${sop.scope}</p>
                            </div>
                            <div class="sop-detail-section">
                                <h4>Roles & Responsibilities</h4>
                                <ul>
                                    ${Object.entries(sop.roles).map(([role, desc]) => `<li><strong>${role}:</strong> ${desc}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="sop-detail-section">
                                <h4>Procedures</h4>
                                ${sop.procedures.map(proc => `
                                    <h5>${proc.heading}</h5>
                                    <p>${proc.details}</p>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    sopList.appendChild(sopItem);

                    // Add event listener for toggling
                    sopItem.querySelector('.sop-header').addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.classList.toggle('hidden');
                        const icon = this.querySelector('.toggle-icon');
                        icon.textContent = content.classList.contains('hidden') ? '+' : 'âˆ’'; // Change to minus when active
                    });
                }
            }
        }

        // Event listener for navigation clicks

            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default link behaviour
                    const hash = this.getAttribute('href');
                    loadContent(hash);
                });
            });

            // Load content based on initial URL hash or default to home
            if (window.location.hash) {
                loadContent(window.location.hash);
            } else {
                renderHome();
            }
        });
    </script>
