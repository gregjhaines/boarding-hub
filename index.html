                        { heading: "Device Collection/Monitoring", details: "At the designated curfew time, students place all personal digital devices (phones, tablets, gaming devices) in a designated, secure collection point in their house (e.g., locked cabinet in common room or House Office). Duty Staff supervise the collection process, ensuring all students comply. Devices are returned at a specified time the following morning (e.g., 7:00 AM)." },

                        { heading: "Regular House Discussions/Workshops", details: "House Directors facilitate regular (e.g., termly) discussions or short workshops on digital citizenship topics. Utilise resources from reputable organisations (e.g., Netsafe NZ, Common Sense Media). Encourage students to share experiences and best practices." },
                        { heading: "Addressing Misuse & Online Safety Incidents", details: "When digital device misuse occurs (e.g., inappropriate content, cyberbullying), use it as a teachable moment. Follow the Behaviour Management and Disciplinary Consequences Policies, but also engage in restorative conversations to educate on impact. For explicit material posted online: If a student expresses concern about explicit material posted about them online, staff should: Provide immediate support and reassurance. Advise the student not to engage with the content or the person who posted it. Inform the House Director and the Director of Boarding immediately. Guide the student (or act on their behalf, with consent) to utilise resources like TakeItDown.nz (or other relevant official platforms like Netsafe NZ), which can assist in removing non-consensual intimate images or videos. Ensure the student has access to counselling support." },

            "II. Emergency & Crisis Management": {
                "SOP 2.1: Emergency Evacuation Protocol": {

                    },
                    procedures: [
                        { heading: "Alarm Activation/Notification", details: "Upon hearing the fire alarm or receiving an evacuation instruction (e.g., from House Director, School Management, Emergency Services), all staff and students must immediately initiate evacuation." },

                        { heading: "Proceed to Assembly Point", details: "All individuals proceed directly to the designated assembly point for their house (clearly marked on evacuation plans). Walk, do not run." },

                    procedures: [
                        { heading: "Initial Discovery (Duty Staff)", details: "Immediately upon discovering a student is missing from a required location (e.g., roll call, prep, lights out, designated area), the Duty Staff member conducts an immediate, thorough check of the student's room, common areas, and immediate house vicinity. Check if the student has signed out via REACH or has authorized leave. Attempt to contact the student via their mobile phone (if permitted)." },

                        "Students": "Initiate leave requests via REACH, provide all required information accurately.",
                        "House Directors": "Review leave requests, verify details, approve or deny requests based on policy and student conduct.",
                        "Director of Boarding": "Approves specific types of leave (e.g., extended leave, special circumstances), oversees overall leave management.",
                        "Parents/Caregivers": "Approve leave requests via REACH."
                    },
                    procedures: [
                        { heading: "Student Initiates Request (via REACH)", details: "Student logs into REACH and creates a new leave request. Selects the type of leave (e.g., Day Leave, Sports Leave, Dinner Leave, Weekend Leave). Enters all mandatory information: Exact departure date and time. Exact return date and time. Destination address. Name and contact number of the supervising adult at the destination. Method of transport and driver's name/details (if applicable). Reason for leave." },
                        { heading: "Parent/Caregiver Approval (via REACH)", details: "An automated notification is sent to the parent/caregiver via REACH. Parent/caregiver reviews the request and approves or denies it within REACH. No verbal approvals are accepted." },
                        { heading: "House Director Review & Approval", details: "Once parent/caregiver approval is received, the House Director reviews the request in REACH. Checks for: Completeness and accuracy of information. Compliance with Leave Policy (e.g., appropriate timing, frequency). Any known concerns regarding student conduct or academic standing. Approves or denies the request in REACH. If denied, a clear reason must be provided." },
                        { heading: "Director of Boarding Approval (for specific leave types)", details: "For certain types of leave (e.g., overnight leave for younger students, extended leave, leave during exam periods), the request is automatically escalated to the Director of Boarding for final approval after House Director approval." },
                        { heading: "Sign-Out/Sign-In", details: "Upon departure, student must physically sign out via the REACH kiosk in the House Office. Upon return, the student must physically sign in via the REACH kiosk. Duty Staff verify sign-out/sign-in times." },
                        { heading: "Day Leave on Weekends", details: "Year 10 students may walk/bike/bus into Cambridge with a buddy. Year 11 students may take the bus to Hamilton between 8.30 am and 8.00 pm (Saturday, 6.00 pm Sunday) with a buddy. Year 12 and 13 students may take the bus to Hamilton between 8.30 am and 8.00 pm (Saturday, 6.00 pm Sunday) individually. Year 13 students who are driving must submit a leave request for parental and House Director. All other leave to Cambridge/Hamilton must be submitted through REACH for House Director approval only." },
                        { heading: "Monitoring & Follow-up", details: "Duty Staff monitor students on leave via REACH. If a student does not return by the specified time, immediately initiate the \"Missing Boarding Student Protocol\" (SOP 2.2)." },
                        { heading: "Communication Protocols", details: "All communication regarding leave (request, approval, denial, reminders) occurs primarily through REACH. House Directors communicate directly with parents/caregivers for any complex or problematic leave requests." },
                        { heading: "Required Documentation/Record Keeping", details: "All leave requests and approvals are automatically logged in REACH. House Log entries for any leave-related issues (e.g., late return, unauthorized leave)." },
                        { heading: "Review Cycle", details: "Annually, or as needed based on system updates or policy changes." },
                        { heading: "Relevant Policy Cross-Reference", details: "Leave Policy, Roll Calls Policy, Missing Boarding Students Policy." }
                    ]
                }
            },
            "V. Behaviour Management & Disciplinary Actions": {
                "SOP 5.1: Behaviour Incident Reporting & Follow-up": {
                    purpose: "To ensure consistent, fair, and timely reporting, recording, and follow-up of all student behaviour incidents, promoting accountability and learning.",
                    scope: "All boarding staff, students, and parents/caregivers.",
                    roles: {
                        "Duty Staff (Initial Responder)": "Addresses immediate behaviour, gathers facts, reports incident.",
                        "House Director": "Reviews incident reports, determines appropriate consequences, communicates with student and parents, implements follow-up.",
                        "Director of Boarding": "Reviews serious misconduct reports, approves major disciplinary actions, supports House Directors.",
                        "Students": "Responsible for their behaviour, participate in restorative conversations."
                    },
                    procedures: [
                        { heading: "Immediate Intervention (Duty Staff)", details: "When a behaviour incident occurs, Duty Staff intervene immediately to de-escalate the situation and ensure safety. Address the behaviour directly with the student(s) involved. Gather factual information (who, what, when, where, how). Avoid assumptions. Immediately inform the House Director. If the House Director is unavailable, inform the Director of Boarding or Health Clinic immediately." },
                        { heading: "Incident Reporting (Duty Staff)", details: "As soon as practicable, and within 24 hours, Duty Staff complete an Incident Report Form (either digital via REACH or a physical form). The report must be factual, objective, and include: Date, time, and location of incident. Names of all students involved (perpetrators, victims, witnesses). Detailed description of the incident. Actions taken by staff at the time. Any immediate consequences applied. Any injuries or damage." },
                        { heading: "House Director Review & Action", details: "House Director reviews all incident reports daily. For minor incidents: Discuss with the student(s) involved. Determine appropriate consequences (e.g., verbal warning, loss of minor privilege, extra chore) in line with the Behaviour Management Policy. Record action taken in REACH. For more serious incidents (e.g., repeated minor offences, significant disruption, property damage, bullying): Conduct a more formal meeting with the student(s). Investigate further if necessary (e.g., speak to witnesses). Determine consequences (e.g., detention, gating, formal warning) as per Disciplinary Consequences Policy. Inform parent/caregiver via phone call or email. Record action taken in REACH." },
                        { heading: "Director of Boarding Review (Serious Misconduct)", details: "For incidents of Serious Misconduct (e.g., illicit substances, significant physical altercations, theft, repeated serious breaches), the House Director immediately notifies the Director of Boarding. Director of Boarding takes over the investigation and determines appropriate action, which may include suspension or expulsion, in consultation with School Management." },
                        { heading: "Follow-up & Restorative Practices", details: "House Director ensures any assigned consequences are completed. Engage in restorative conversations with students to help them understand the impact of their actions and learn from the incident. Monitor student behaviour post-incident." },
                        { heading: "Communication Protocols", details: "Internal: Incident reports shared with House Director, then escalated to Director of Boarding for serious incidents. External: Parents/caregivers informed by House Director for serious incidents or repeated minor offences. Director of Boarding communicates for Serious Misconduct." },
                        { heading: "Required Documentation/Record Keeping", details: "Completed Incident Report Forms (digital/physical). REACH entries for all disciplinary actions. Records of parent communication." },
                        { heading: "Review Cycle", details: "Annually, and after any significant incident to assess effectiveness of the procedure." },
                        { heading: "Relevant Policy Cross-Reference", details: "Behaviour Management Policy, Disciplinary Consequences Policy, Serious Misconduct Policy, Anti-Bullying, Harassment and Discrimination Policy, Damage Policy, Confiscation Policy." }
                    ]
                }
            },
            "VI. Staff Training & Development": {
                "SOP 6.1: New Boarding Staff Onboarding & Mandatory Training": {
                    purpose: "To ensure all new boarding staff are thoroughly inducted into their roles, understand St Peter's policies and procedures, and complete all mandatory training requirements before assuming full duties.",
                    scope: "All newly appointed boarding staff (House Directors, Duty Staff, Gap Year Assistants, Matrons).",
                    roles: {
                        "Director of Boarding": "Oversees the entire onboarding process, assigns mentors, ensures all training is completed.",
                        "House Directors": "Provide house-specific induction, mentor new staff, support their integration.",
                        "HR Department": "Manages initial paperwork, background checks, and provides general school induction.",
                        "Training Providers (Internal/External)": "Deliver mandatory training modules."
                    },
                    procedures: [
                        { heading: "Pre-Arrival", details: "HR sends welcome pack, contract, and initial paperwork. Director of Boarding assigns a mentor (experienced staff member) to the new staff member." },
                        { heading: "First Week - General School & HR Induction", details: "HR conducts general school induction (e.g., school values, IT systems, payroll, health & safety overview). New staff complete mandatory online modules (e.g., Child Protection Level 1, Code of Conduct). New staff are issued with necessary access (keys, IT logins, staff ID)." },
                        { heading: "First Week - Boarding Specific Induction (Director of Boarding/House Director)", details: "Director of Boarding: Provides an overview of the Boarding Community structure, philosophy, and key policies. Reviews the \"Boarding Community Policies & Procedures\" booklet and this SOP booklet. Discusses role-specific responsibilities and expectations. House Director (for house-based staff): Conducts a comprehensive tour of the boarding house, facilities, and emergency exits. Introduces the new staff member to students and existing staff. Explains daily routines, house-specific rules, and communication channels. Shadows experienced staff for initial shifts." },
                        { heading: "Mandatory Training Completion (within first month)", details: "First Aid Certificate: New staff must hold a current First Aid certificate. If not, enrollment in the next available course is mandatory. Medical Administration Training: Mandatory training on administering medication. Child Protection & Safeguarding (Level 2): In-depth training on identifying and responding to child protection concerns. Mental Health First Aid/Awareness: Training on recognizing and supporting students experiencing mental health challenges. Digital Safety & E-safety Compliance: Training on responsible digital citizenship and managing online risks." },
                        { heading: "Ongoing Mentorship & Support", details: "Mentor provides regular check-ins and guidance. House Director provides ongoing feedback and support. New staff attend all relevant staff meetings and professional development sessions." },
                        { heading: "Performance Review", details: "A formal review is conducted after 3 months to assess integration, understanding of role, and identify any further training needs." },
                        { heading: "Communication Protocols", details: "Clear communication between HR, Director of Boarding, and House Directors regarding new staff. Regular check-ins with new staff." },
                        { heading: "Required Documentation/Record Keeping", details: "Onboarding Checklist. Records of all completed mandatory training certificates. 3-month performance review document." },
                        { heading: "Review Cycle", details: "Annually, or as needed for new training requirements or policy updates." },
                        { heading: "Relevant Policy Cross-Reference", details: "Staffing Policy, Child and Young Person Protection Policy, Healthcare Policy." }
                    ]
                },
                "SOP 6.2: Continuous Professional Development (CPD) for Boarding Staff": {
                    purpose: "To ensure all boarding staff engage in ongoing professional development, keeping their skills and knowledge current with best practices in student welfare, safety, and education.",
                    scope: "All boarding staff.",
                    roles: {
                        "Director of Boarding": "Identifies CPD needs, approves training requests, monitors staff CPD completion.",
                        "House Directors": "Identify CPD needs for their team, encourage participation, and support staff in applying new knowledge.",
                        "Individual Staff Members": "Responsible for actively seeking out and participating in relevant CPD opportunities."
                    },
                    procedures: [
                        { heading: "Annual Appraisal & CPD Needs Identification", details: "During annual staff appraisals (as per Staff Appraisal Policy), discuss and identify individual and team CPD needs. Focus areas may include: advanced mental health support, cultural competency, restorative practices, specific behaviour management techniques, consent education, and digital well-being." },
                        { heading: "CPD Planning & Budgeting", details: "Director of Boarding develops an annual CPD plan for the boarding community, aligning with school-wide goals and identified needs. Allocate budget for external courses, conferences, and resources." },
                        { heading: "Accessing CPD Opportunities", details: "Staff are encouraged to attend internal school-wide CPD sessions. Director of Boarding circulates information on relevant external conferences, webinars, and online courses (e.g., from BSA, TABS, ABSA, local providers). Staff submit requests for external CPD to the Director of Boarding for approval." },
                        { heading: "Participation & Application", details: "Staff actively participate in approved CPD. Upon completion, staff are encouraged to share key learnings with their teams during house meetings or dedicated sharing sessions. Apply new knowledge and skills in their daily roles." },
                        { heading: "Record Keeping & Monitoring", details: "All staff maintain a personal CPD log. Director of Boarding maintains a central record of all CPD completed by boarding staff. CPD completion is reviewed during annual appraisals." },
                        { heading: "Communication Protocols", details: "CPD opportunities communicated via email, staff meetings, and the school intranet. Sharing of learnings within teams." },
                        { heading: "Required Documentation/Record Keeping", details: "Individual Staff CPD Logs. Central CPD record maintained by Director of Boarding. Appraisal documents noting CPD." },
                        { heading: "Review Cycle", details: "Annually, as part of the staff appraisal cycle and strategic planning." },
                        { heading: "Relevant Policy Cross-Reference", details: "Staff Appraisal Policy, Staffing Policy." }
                    ]
                }
            },
            "VII. Facilities Management & Maintenance": {
                "SOP 7.1: Room/Cube Check Procedure": {
                    purpose: "To ensure student rooms/cubes are maintained in a clean, tidy, and safe condition, and to identify any damage or maintenance needs promptly.",
                    scope: "All boarding students and duty staff/House Directors in all boarding houses.",
                    roles: {
                        "Duty Staff": "Conduct regular checks, identify issues, and report findings.",
                        "House Director": "Oversees the process, addresses significant issues, and liaises with maintenance.",
                        "Students": "Responsible for keeping their rooms clean and tidy, reporting damage."
                    },
                    procedures: [
                        { heading: "Scheduled Checks", details: "Room/cube checks are conducted regularly, as per the house routine (e.g., weekly on a designated day, or randomly throughout the week). House Directors communicate the schedule to students." },
                        { heading: "Conducting the Check (Duty Staff/House Director)", details: "Knock before entering a student's room/cube. Conduct a visual inspection for: Cleanliness: Beds made, surfaces clear, floor tidy, rubbish removed. Tidiness: Belongings organized, no excessive clutter. Safety Hazards: No overloaded power outlets, unauthorized appliances, or blocked exits. Damage: Any new damage to furniture, walls, fixtures, or fittings. Prohibited Items: Any items not permitted in rooms (e.g., illicit substances, unauthorized cooking equipment)." },
                        { heading: "Addressing Issues", details: "Minor Untidiness/Cleanliness: Provide immediate verbal feedback to the student. Request them to rectify it by a specified time. Follow up to ensure compliance. Repeated Untidiness: If persistent, issue a formal warning. May result in loss of privileges or assigned chores. Record in House Log and REACH. Damage: Immediately identify the damage. Speak to the student(s) responsible. Complete a Damage Report Form (SOP 7.2). Inform the House Director. Prohibited Items: Confiscate the item as per Confiscation Policy (SOP 5.2 - to be developed). Follow relevant disciplinary procedures (e.g., Illicit Substances Policy, Digital Devices Policy)." },
                        { heading: "Reporting Maintenance Needs", details: "Any identified maintenance issues (e.g., leaky tap, broken light, faulty window) are immediately reported via the school's maintenance request system. Note the issue in the House Log." },
                        { heading: "Documentation", details: "Record the date and outcome of each check in the House Log. Record any disciplinary actions in REACH." },
                        { heading: "Communication Protocols", details: "Students informed of room check procedures and expectations. Parents informed of significant or repeated issues regarding room cleanliness or damage. Liaison with Maintenance Department for repairs." },
                        { heading: "Required Documentation/Record Keeping", details: "House Log entries for room checks and issues. REACH entries for disciplinary actions related to room standards. Damage Report Forms. Maintenance Request records." },
                        { heading: "Review Cycle", details: "Annually, or as needed based on feedback or recurring issues." },
                        { heading: "Relevant Policy Cross-Reference", details: "Room/Cube Checks Policy, Damage Policy, Personal Property Policy, Routines Policy." }
                    ]
                },
                "SOP 7.2: Damage Reporting & Resolution": {
                    purpose: "To ensure all damage to boarding house property is promptly reported, assessed, and rectified, and that accountability for damage is maintained.",
                    scope: "All boarding staff, students, and Maintenance Department.",
                    roles: {
                        "Duty Staff/Any Staff": "Immediately report observed damage.",
                        "House Director": "Investigates damage, determines responsibility, completes Damage Report Form, liaises with parents and Maintenance.",
                        "Students": "Report any damage they cause or observe.",
                        "Maintenance Department": "Assesses damage, provides repair quotes, carries out repairs."
                    },
                    procedures: [
                        { heading: "Damage Discovery & Initial Report", details: "Any staff member discovering damage to boarding house property (e.g., furniture, fixtures, walls, equipment) must immediately report it to the House Director. Students are also encouraged to report damage they observe or cause." },
                        { heading: "House Director Investigation", details: "House Director promptly investigates the damage: Assesses the extent and nature of the damage. Determines the likely cause. Identifies the student(s) responsible, if possible (e.g., through observation, witness statements, previous incidents)." },
                        { heading: "Completing Damage Report Form", details: "House Director completes a detailed Damage Report Form, including: Date and time of discovery. Location of damage. Detailed description and photos (if possible). Identified responsible student(s). Estimated cost of repair (if known, or await Maintenance quote). Actions taken (e.g., immediate repair, temporary fix)." },
                        { heading: "Notification & Accountability", details: "If a student is identified as responsible, the House Director meets with the student to discuss the damage and their liability for repair costs (as per Damage Policy). Parent/caregiver is informed via phone call or email, outlining the damage, responsibility, and expected costs. The cost of repair will be on-charged to the student's account (as per Disbursements / On Charging Policy)." },
                        { heading: "Maintenance Request", details: "House Director submits a formal maintenance request via the school's system, attaching the Damage Report Form. Follow up with Maintenance to ensure timely repair." },
                        { heading: "Follow-up & Resolution", details: "House Director monitors the repair progress. Once repaired, verify the quality of the repair. Ensure the charge is processed to the student's account." },
                        { heading: "Communication Protocols", details: "Internal: House Director to Maintenance, and to Director of Boarding for significant damage. External: House Director to parents/caregivers regarding responsibility and costs." },
                        { heading: "Required Documentation/Record Keeping", details: "Completed Damage Report Forms (digital/physical, with photos). Maintenance Request records. Records of communication with parents/caregivers. Disbursement records for on-charging." },
                        { heading: "Review Cycle", details: "Annually, or as needed to improve efficiency or address recurring issues." },
                        { heading: "Relevant Policy Cross-Reference", details: "Damage Policy, Disbursements / On Charging Policy, Personal Property Policy." }
                    ]
                }
            },
            "VIII. Student Disclosures": {
                "SOP 8.1: Student Disclosure of Pregnancy Protocol": {
                    purpose: "To provide a clear and supportive protocol for staff to follow when a student discloses they may be pregnant, ensuring the student's well-being, privacy, and access to appropriate medical and pastoral support.",
                    scope: "All boarding staff, Health Clinic staff, Counsellor, Director of Boarding, and Campus Principal.",
                    roles: {
                        "Receiving Staff Member": "Listens non-judgmentally, ensures immediate safety and privacy, and escalates the disclosure.",
                        "House Director": "Provides immediate pastoral support, liaises with Health Clinic/Counsellor, and informs Director of Boarding.",
                        "Health Clinic Staff (Nurse/Doctor)": "Provides medical assessment, advice, and referral to external healthcare providers.",
                        "Counsellor": "Offers emotional support, explores options, and facilitates decision-making.",
                        "Director of Boarding": "Oversees the process, ensures policy adherence, manages communication with parents/caregivers (if appropriate and with student consent/legal requirement), and coordinates school support.",
                        "Campus Principal": "Informed by Director of Boarding for oversight and strategic decisions."
                    },
                    procedures: [
                        { heading: "Receiving the Disclosure (Any Staff Member)", details: "Listen calmly and non-judgmentally to the student. Reassure the student that they are safe and that their disclosure is taken seriously and will be handled with sensitivity and confidentiality (explaining limits of confidentiality, i.e., need to involve key personnel for safety and support). Ensure the student is in a private, safe space. Do NOT offer medical advice or make assumptions. Immediately inform the House Director. If the House Director is unavailable, inform the Director of Boarding or Health Clinic immediately." },
                        { heading: "Immediate Response & Support (House Director)", details: "Take over from the receiving staff member. Reiterate support and confidentiality (within policy limits). Immediately escort or arrange for the student to see the Health Clinic staff (Nurse or Doctor) for a medical assessment and initial advice. Inform the Director of Boarding immediately." },
                        { heading: "Medical Assessment & Guidance (Health Clinic Staff)", details: "Conduct a confidential medical assessment to confirm pregnancy status. Provide factual, unbiased information about options (e.g., continuing pregnancy, adoption, abortion) and refer to appropriate external healthcare professionals (e.g., GP, sexual health clinic, obstetrician) for comprehensive medical care and counselling. Ensure the student understands their rights and available support services." },
                        { heading: "Pastoral & Emotional Support (Counsellor)", details: "The Counsellor will meet with the student to provide emotional support, discuss the implications of the disclosure, and help the student explore their feelings and options without judgment. Facilitate discussions around involving parents/caregivers, emphasizing the importance of their support while respecting the student's agency as much as legally possible." },
                        { heading: "Information Sharing & Parental Involvement (Director of Boarding)", details: "The Director of Boarding, in consultation with the Health Clinic and Counsellor, will determine the appropriate timing and method for involving parents/caregivers. This will be guided by: The student's age and maturity (competency to make decisions). The school's Child Protection Policy and legal obligations regarding parental notification. The student's wishes, while prioritizing their safety and well-being. If parental involvement is deemed necessary and the student is resistant, the Director of Boarding will explain the school's duty of care and legal obligations. All communication with parents/caregivers will be managed sensitively and collaboratively." },
                        { heading: "Ongoing Support & Planning", details: "The school will work with the student and their family (if involved) to develop a support plan, which may include: Adjustments to academic schedule or boarding arrangements. Continued access to medical and counselling services. Educational support regarding health and well-being. Ensure the student feels supported throughout the process, regardless of their decisions." },
                        { heading: "Documentation", details: "All interactions, assessments, referrals, and decisions are to be meticulously documented in confidential student files, adhering to privacy regulations. Communication Protocols: Strict confidentiality is maintained among the core support team (receiving staff, House Director, Health Clinic, Counsellor, Director of Boarding, Campus Principal). Information is shared only on a need-to-know basis. Parents/caregivers are involved as per legal and policy requirements, with sensitivity and support for the student. External agencies (e.g., medical professionals, social services) are contacted only with student consent or if legally mandated." },
                        { heading: "Required Documentation/Record Keeping", details: "Confidential student notes in Health Clinic and Counsellor records. Incident report in REACH (with restricted access) detailing actions taken, without sensitive medical details unless absolutely necessary for safety. Record of parental communication." },
                        { heading: "Review Cycle", details: "Annually, and after any incident to review effectiveness and ensure alignment with best practice and legal requirements." },
                        { heading: "Relevant Policy Cross-Reference", details: "Child and Young Person Protection Policy, Healthcare Policy, Pastoral Care Policy, Confidentiality Policy (to be developed), Student Welfare Policy." }
                    ]
                },
                "SOP 8.2: Self-Harm Disclosure Protocol": {
                    purpose: "To provide a clear, immediate, and supportive protocol for staff to follow when a student discloses self-harm or expresses suicidal ideation, ensuring their immediate safety, access to professional help, and ongoing care.",
                    scope: "All boarding staff, Health Clinic staff, Counsellor, Director of Boarding, and Campus Principal.",
                    roles: {
                        "Receiving Staff Member": "Ensures immediate safety, listens non-judgmentally, and escalates the disclosure immediately.",
                        "House Director": "Provides immediate pastoral support, ensures constant supervision, and informs Director of Boarding.",
                        "Health Clinic Staff (Nurse/Doctor)": "Conducts immediate risk assessment, provides medical care for injuries, and facilitates urgent mental health referral.",
                        "Counsellor": "Provides crisis intervention, conducts comprehensive mental health assessment, develops safety plan, and coordinates ongoing therapeutic support.",
                        "Director of Boarding": "Oversees the crisis response, manages communication with parents/caregivers, coordinates external agency involvement (e.g., emergency services, mental health services), and ensures a safe return plan.",
                        "Campus Principal": "Informed by Director of Boarding for oversight and strategic decisions."
                    },
                    procedures: [
                        { heading: "Receiving the Disclosure (Any Staff Member)", details: "Prioritize Immediate Safety: If there is an immediate risk of self-harm or suicide, do not leave the student alone. Remove any means of harm if safe to do so. Listen calmly and non-judgmentally. Validate their feelings without condoning the self-harm. Reassure the student that they are safe and that help is available. Immediately inform the House Director. If the House Director is unavailable, inform the Director of Boarding or Health Clinic immediately. Do not delay." },
                        { heading: "Immediate Response & Supervision (House Director)", details: "Take over from the receiving staff member. Ensure the student is under constant supervision (e.g., by a trusted staff member, or by the House Director themselves). Immediately inform the Director of Boarding and Health Clinic. Arrange for the student to be seen by Health Clinic staff without delay." },
                        { heading: "Medical & Risk Assessment (Health Clinic Staff)", details: "The Nurse or Doctor will assess any physical injuries requiring medical attention. Conduct an immediate risk assessment for self-harm/suicide, including intent, plan, means, and previous history. Determine if immediate emergency medical or psychiatric intervention is required (e.g., calling 111 for ambulance/police, or direct transfer to hospital)." },
                        { heading: "Crisis Intervention & Safety Planning (Counsellor)", details: "The Counsellor will provide immediate crisis intervention. Work with the student to develop a safety plan, identifying triggers, coping strategies, and support contacts. Conduct a comprehensive mental health assessment to determine the level of risk and appropriate ongoing support." },
                        { heading: "Parental Notification & External Agency Liaison (Director of Boarding)", details: "The Director of Boarding will immediately contact the student's parents/caregivers to inform them of the disclosure and the actions being taken. This is a non-negotiable step due to duty of care. Coordinate with parents/caregivers regarding next steps, which may include: Student being taken home for immediate support. Referral to external mental health services (e.g., CAMHS, private psychologist/psychiatrist). Hospital admission if deemed necessary by medical professionals. Liaise with emergency services (if involved) and external mental health professionals." },
                        { heading: "Return to Boarding Plan", details: "If the student returns to boarding, a comprehensive return plan must be developed in consultation with parents/caregivers, Health Clinic, and Counsellor. This plan will outline: Ongoing support (counselling, medical appointments). Supervision levels. Any necessary adjustments to routine or academic load. Clear communication channels between school and family. The student will only return when deemed safe and appropriate by the professional team." },
                        { heading: "Documentation", details: "All disclosures, risk assessments, interventions, referrals, and decisions are to be meticulously documented in confidential student files and the school's incident reporting system. Communication Protocols: Immediate and clear communication between receiving staff, House Director, Health Clinic, Counsellor, and Director of Boarding. Parents/caregivers are informed immediately. Information shared with external agencies (e.g., medical, mental health) as required for student safety, with appropriate consent where possible." },
                        { heading: "Required Documentation/Record Keeping", details: "Detailed confidential notes in Health Clinic and Counsellor records. Incident report in REACH, clearly outlining the disclosure, risk assessment, actions taken, and follow-up plan. Record of all communications with parents/caregivers and external agencies." },
                        { heading: "Review Cycle", details: "Immediately after any incident to debrief, assess effectiveness, and refine procedures. Annually as part of a broader review of mental health and safeguarding protocols." },
                        { heading: "Relevant Policy Cross-Reference", details: "Self-Harm | Threat of Suicide | Distress Policy, Child and Young Person Protection Policy, Healthcare Policy, Pastoral Care Policy, Confidentiality Policy (to be developed), Student Welfare Policy." }
                    ]
                }
            },
            "VIV. Medication": {
         "SOP 9.1: Dispensation of Medication": {
             purpose: "To ensure clear procedures are in place for managing illness, injury, and medical appointments and to comply with legal and best practice standards for healthcare in boarding environments.",
             scope: "All boarding staff, Health Clinic Staff, Director of Boarding.",
             roles: {
                 "Duty Staff Member": "Administer medication both prescribed and otherwise. Note how much and what time the medication was administered",
                 "House Manager/Matron": "Ensure what is administered medication is recorded in Synergetic."
             },
             procedures: [
                 {
                     heading: "Administering Medication",
                     details: "All prescription medications must be handed to the Health Clinic staff or House Staff for administration and monitoring. Students may not keep or self-administer controlled medications unless explicitly approved by the Health Clinic. Over-the-counter medications will only be administered by boarding staff in accordance with parental consent."
                 }
             ]
         }
     }
 };

        // Function to render SOPs
        function renderSOPs() {
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = `
                <section id="sops-section" class="mb-12">
                    <h2 class="text-3xl font-bold text-midnight-blue mb-6 text-center">Standard Operating Procedures (SOPs)</h2>
                    <div id="sop-list" class="space-y-4"></div>
                </section>
            `;
            const sopList = document.getElementById('sop-list');

            for (const category in sopsData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-8';
                categoryDiv.innerHTML = `<h3 class="text-2xl font-bold text-scarlet mb-4">${category}</h3>`;
                sopList.appendChild(categoryDiv);

                for (const sopTitle in sopsData[category]) {
                    const sop = sopsData[category][sopTitle];
                    const sopItem = document.createElement('div');
                    sopItem.className = 'sop-item rounded-lg shadow-md transition-all duration-300 ease-in-out';
                    sopItem.innerHTML = `
    <div class="sop-header flex justify-between items-center p-4 rounded-t-lg">
        <h3 class="text-midnight-blue font-semibold">${sopTitle}</h3>
        <span class="toggle-icon text-midnight-blue">+</span> <!-- Plus sign -->
    </div>
    <div class="sop-content hidden p-4">
        <div class="sop-detail-section">
            <h4>Purpose</h4>
            <p>${sop.purpose}</p>
        </div>
        <div class="sop-detail-section">
            <h4>Scope</h4>
            <p>${sop.scope}</p>
        </div>
        <div class="sop-detail-section">
            <h4>Roles & Responsibilities</h4>
            <ul>
                ${Object.entries(sop.roles).map(([role, desc]) => `<li><strong>${role}:</strong> ${desc}</li>`).join('')}
            </ul>
        </div>
        <div class="sop-detail-section">
    <h4>Procedures</h4>
    <ul class="list-disc ml-6">
        ${sop.procedures.map(proc => `
            <li class="mb-2">
                <span class="font-semibold">${proc.heading}:</span>
                <ul class="list-disc ml-6">
                    ${proc.details.split('. ').filter(Boolean).map(
                        sentence => `<li>${sentence.trim()}${sentence.trim().endsWith('.') ? '' : '.'}</li>`
                    ).join('')}
                </ul>
            </li>
        `).join('')}
    </ul>
</div>
    </div>
`;
                    sopList.appendChild(sopItem);

                    // Add event listener for toggling
                    sopItem.querySelector('.sop-header').addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.classList.toggle('hidden');
                        const icon = this.querySelector('.toggle-icon');
                        icon.textContent = content.classList.contains('hidden') ? '+' : '−'; // Change to minus when active
                    });
                }
            }
            // Re-attach event listeners after rendering SOPs content
            attachNavigationListeners();
        }

        // Function to render the Home page with tiles
        function renderHome() {
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = `
                <section id="home-section" class="mb-12">
                    <h2 class="text-3xl font-bold text-midnight-blue mb-6 text-center">Welcome to the Boarding Hub</h2>
                    <p class="text-lg text-warm-black mb-10">
                        This hub is designed to provide quick access to essential information, Standard Operating Procedures (SOPs), forms, and important contacts for the St. Peter's Boarding Community.
                        It serves as a central resource for staff to ensure a safe, well-organised, and supportive boarding environment.
                    </p>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- SOPs Tile -->
                        <a href="#sops" class="block tile-bg-1 rounded-lg p-6 shadow-lg hover-scale transition duration-300 ease-in-out text-center">
                            <h3 class="text-white-stone text-2xl font-bold mb-2">SOPs</h3>
                            <p class="text-white-stone text-opacity-80">Access all Standard Operating Procedures for boarding life.</p>
                        </a>

                        <!-- Forms Tile -->
                        <a href="#forms" class="block tile-bg-2 rounded-lg p-6 shadow-lg hover-scale transition duration-300 ease-in-out text-center">
                            <h3 class="text-midnight-blue text-2xl font-bold mb-2">Forms</h3>
                            <p class="text-midnight-blue text-opacity-80">Find and download necessary forms for leave, medical, etc.</p>
                        </a>

                        <!-- Important Contacts Tile (with after-hours link) -->
                        <a href="after-hours-contacts.html" class="block tile-bg-3 rounded-lg p-6 shadow-lg hover-scale transition duration-300 ease-in-out text-center">
                            <h3 class="text-white-stone text-2xl font-bold mb-2">Important Contacts</h3>
                            <p class="text-white-stone text-opacity-80">Access key contact information, including after-hours support.</p>
                        </a>

                        <!-- Suicide Protocol Tile -->
                        <a href="suicide-protocol.html" class="block tile-bg-4 rounded-lg p-6 shadow-lg hover-scale transition duration-300 ease-in-out text-center">
                            <h3 class="text-white-stone text-2xl font-bold mb-2">Suicide Protocol</h3>
                            <p class="text-white-stone text-opacity-80">Critical information and steps for suicide response.</p>
                        </a>
                    </div>
                </section>
            `;
            // Re-attach event listeners after rendering home content
            attachNavigationListeners();
        }

        // Function to load content based on hash or external URL
        async function loadContent(path) { // Renamed 'hash' to 'path' for clarity
            const appContent = document.getElementById('app-content');
            
            // Clear content and show loading indicator if fetching external file
            if (path.endsWith('.html')) { // Only fetch if it's an external HTML
                appContent.innerHTML = `<div class="text-center py-10 text-xl text-midnight-blue">Loading content...</div>`;
            }

            switch (path) {
                case '#home':
                    renderHome();
                    break;
                case '#sops':
                    renderSOPs();
                    break;
                case '#forms':
                    appContent.innerHTML = `
                        <section id="forms-section" class="mb-12">
                            <h2 class="text-3xl font-bold text-midnight-blue mb-6 text-center">Forms</h2>
                            <p class="text-lg text-warm-black">This section will contain various downloadable forms.</p>
                            <ul>
                                <li class="mb-2">
  <a href="https://github.com/gregjhaines/boarding-hub/raw/main/low-risk-form.pdf" class="text-scarlet hover:underline" download>
    Low Risk Form (PDF)
  </a>
                        </section>
                    `;
                    break;
                case 'after-hours-contacts.html': // This case will handle the external file fetch
                    try {
                        const response = await fetch('after-hours-contacts.html');
                        if (response.ok) {
                            const html = await response.text();
                            appContent.innerHTML = `<div class="after-hours-contacts-container">${html}</div>`; // Wrap in a container for styling if needed
                        } else {
                            appContent.innerHTML = `<p class="text-red-500 text-center py-10">Failed to load After-Hours Contacts content. Error: ${response.status}</p>`;
                        }
                    } catch (error) {
                        console.error('Error loading after-hours-contacts.html:', error);
                        appContent.innerHTML = `<p class="text-red-500 text-center py-10">Error loading After-Hours Contacts content.</p>`;
                    }
                    break;
                case 'suicide-protocol.html': // This case will handle the external file fetch
                    try {
                        const response = await fetch('suicide-protocol.html');
                        if (response.ok) {
                            const html = await response.text();
                            appContent.innerHTML = `<div class="suicide-protocol-container">${html}</div>`; // Wrap in a container for styling if needed
                        } else {
                            appContent.innerHTML = `<p class="text-red-500 text-center py-10">Failed to load Suicide Protocol content. Error: ${response.status}</p>`;
                        }
                    } catch (error) {
                        console.error('Error loading suicide-protocol.html:', error);
                        appContent.innerHTML = `<p class="text-red-500 text-center py-10">Error loading Suicide Protocol content.</p>`;
                    }
                    break;
                default:
                    renderHome(); // Default to home if hash is not recognized
            }
            // Re-attach event listeners after content is loaded
            attachNavigationListeners();
            // Scroll to top of content
            appContent.scrollIntoView({ behavior: 'smooth' });
        }

        // Function to attach event listeners to navigation links (including tiles)
        function attachNavigationListeners() {
            // Select all <a> tags that have a href starting with '#' or ending with '.html'
            document.querySelectorAll('a[href^="#"], a[href$=".html"]').forEach(link => {
                // Remove existing listener to prevent duplicates if called multiple times
                link.removeEventListener('click', handleNavigationClick);
                // Add new listener
                link.addEventListener('click', handleNavigationClick);
            });
        }

        function handleNavigationClick(e) {
            e.preventDefault(); // Prevent default link behaviour
            const path = this.getAttribute('href'); // Use 'path' as it can be a hash or a file name
            loadContent(path);
            // Update URL hash for direct linking/back button support
            if (path.startsWith('#')) {
                window.location.hash = path;
            } else {
                // For external HTML files, we can't change the hash to reflect the external file
                // without actually navigating, which we are preventing.
                // A more advanced router would handle this, but for now, we just load the content.
            }
        }

        // Initial load of content and attachment of listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check if there's an initial hash or if it's a direct load of the index.html
            // If the URL ends with 'after-hours-contacts.html', load that content directly.
            const currentPath = window.location.pathname.split('/').pop();
            if (currentPath === 'after-hours-contacts.html') {
                loadContent('after-hours-contacts.html');
            } else if (currentPath === 'suicide-protocol.html') {
                loadContent('suicide-protocol.html');
            } else if (window.location.hash) {
                loadContent(window.location.hash);
            } else {
                renderHome();
            }
        });
    </script>
</body>
